<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hooli-style Popup</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" href="./img/favicon.png" type="image/png">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-list__item">
          <a class="nav-list__item-link" href="#">Mail</a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__item-link" href="#">Images</a>
        </li>
        <li class="nav-list__item">
          <input class="nav-list__checkbox visuallyhidden" type="checkbox" id="menu-button"/>
          <label class="nav-list__item-icon nav-list__popup-item" for="menu-button">
            <svg class="nav-list__pic" width="24" height="24" alt="menu button">
              <use xlink:href="#popup-button"></use>
            </svg>
          </label>
          <div class="nav-list__popup popup">
            <ul class="popup-list">
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#calendar"></use>
                  </svg>
                  <span class="popup-list__item-name">Calendar</span>
                </a>
              </li>
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#search"></use>
                  </svg>
                  <span class="popup-list__item-name">Search</span>
                </a>
              </li>
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#chat"></use>
                  </svg>
                  <span class="popup-list__item-name">Chat</span>
                </a>
              </li>
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#maps"></use>
                  </svg>
                  <span class="popup-list__item-name">Maps</span>
                </a>
              </li>
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#video"></use>
                  </svg>
                  <span class="popup-list__item-name">Video</span>
                </a>
              </li>
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#mic"></use>
                  </svg>
                  <span class="popup-list__item-name">Podcasts</span>
                </a>
              </li>
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#translate"></use>
                  </svg>
                  <span class="popup-list__item-name">Translate</span>
                </a>
              </li>
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#photo"></use>
                  </svg>
                  <span class="popup-list__item-name">Images</span>
                </a>
              </li>
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#blog"></use>
                  </svg>
                  <span class="popup-list__item-name">Blog</span>
                </a>
              </li>
            </ul>
            <input class="popup__checkbox visuallyhidden" type="checkbox" id="more-button"/>
            <label class="popup__button" for="more-button" aria-label="more button">More</label>
            <ul class="popup-list popup-list--additional">
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#planet"></use>
                  </svg>
                  <span class="popup-list__item-name">Planet</span>
                </a>
              </li>
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#courses"></use>
                  </svg>
                  <span class="popup-list__item-name">Courses</span>
                </a>
              </li>
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#folder"></use>
                  </svg>
                  <span class="popup-list__item-name">Files</span>
                </a>
              </li>
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#docs"></use>
                  </svg>
                  <span class="popup-list__item-name">Documents</span>
                </a>
              </li>
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#promo"></use>
                  </svg>
                  <span class="popup-list__item-name">Promo</span>
                </a>
              </li>
              <li class="popup-list__item">
                <a class="popup-list__item-link" href="#">
                  <svg class="popup-list__item-icon" width="30" height="30">
                    <use xlink:href="#stats"></use>
                  </svg>
                  <span class="popup-list__item-name">Statsistics</span>
                </a>
              </li>
            </ul>
            <a class="popup__link" href="https://github.com/kottans/frontend">Even more from Kottans</a>
          </div>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__item-icon" href="#">
            <span class="visuallyhidden">Notifications</span>
            <svg class="nav-list__pic" width="24" height="24">
              <use xlink:href="#bell"></use>
            </svg>
          </a>
        </li>
        <li class="nav-list__item">
          <a class="nav-list__item-icon" href="https://github.com/AsyaYeromina">
            <img class="nav-list__pic nav-list__pic--userpic" src="img/userpic.png" alt="User avatar" width="36" height="36">
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
  </main>
