<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Friends App</title>
</head>

<body class="body">
    <header class="header">Friends App</header>
    <aside class="aside">
        <form class="aside__form">
            <div class="card__search-container">
                <input class="main__search" type="search" name="users" id="search" placeholder="ðŸ”Ž search your users">
            </div>
            <div class="outer-container outer-container__sort">
                <h2 class="aside__h2">Sort</h2>
                <div class="inner-container">
                    <p class="aside__p">name</p>
                    <div class=" aside__container--name aside__radios-container">
                        <input class="aside__radio-input" type="radio" name="sortName" id="name_AZ"></input>
                        <label class="aside__label aside__button--AZ" for="name_AZ"></label>
                        <input class="aside__radio-input" type="radio" name="sortName" id="name_ZA"></input>
                        <label class="aside__label aside__button--ZA" for="name_ZA"></label>
                    </div>
                </div>
                <div class="inner-container">
                    <p class="aside__p">age</p>
                    <div class=" aside__container--age aside__radios-container">
                        <input class="aside__radio-input" type="radio" name="sortAge" id="age_19"></input>
                        <label class="aside__label aside__button--19" for="age_19"></label>
                        <input class="aside__radio-input" type="radio" name="sortAge" id="age_91"></input>
                        <label class="aside__label aside__button--91" for="age_91"></label>
                    </div>
                </div>
                <div class="inner-container">
                    <p class="aside__p">registration<br>date</p>
                    <div class="aside__container--registrationDate aside__radios-container">
                        <input class="aside__radio-input" type="radio" name="sortAge" id="registrationDate_OLD"></input>
                        <label class="aside__label aside__button--OLD" for="registrationDate_OLD"></label>
                        <input class="aside__radio-input" type="radio" name="sortAge" id="registrationDate_NEW"></input>
                        <label class="aside__label aside__button--NEW" for="registrationDate_NEW"></label>
                    </div>
                </div>
            </div>
            <div class="outer-container outer-container__filter">
                <h2 class="aside__h2">Filter</h2>
                <div class="inner-container inner-container--radiobuttons">
                    <p class="aside__p">sex</p>
                    <div class="inner-container inner-container--column inner-container--column-sex">
                        <div class="inner-container">
                            <input class="aside__radio aside__radio--genders-all" type="radio" name="sex" id="genders-all" value='genders-all' checked>
                            <label for="genders-all">all</label>
                        </div>
                        <div class="inner-container">
                            <input class="aside__radio aside__radio--male" type="radio" name="sex" id="male" value='male'>
                            <label for="male">male</label>
                        </div>
                        <div class="inner-container">
                            <input class="aside__radio aside__radio--female" type="radio" name="sex" id="female"
                                value='female'>
                            <label for="female">female</label>
                        </div>
                    </div>
                </div>
                <div class="inner-container inner-container--range">
                    <label for="rangeAge">max age</label>
                    <div class="inner-container inner-container--column inner-container--column-range">
                        <input class="aside__range" max='120' type="range" name="age" id="rangeAge">
                        <div class="aside__range-output">0 --> 120</div>
                    </div>
                </div>
                <div class="inner-container inner-container--select">
                    <label for="countries">countries</label>
                    <select class="aside__select" name="countries" id="countries">
                        <option value="Australia">Australia</option>
                        <option value="Brazil">Brazil</option>
                        <option value="Canada">Canada</option>
                        <option value="Denmark">Denmark</option>
                        <option value="Finland">Finland</option>
                        <option value="France">France</option>
                        <option value="Germany">France</option>
                        <option value="Iran">Iran</option>
                        <option value="Ireland">Ireland</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="New Zealand">New Zealand</option>
                        <option value="Norway">Norway</option>
                        <option value="Spain">Spain</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="Turkey">Turkey</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United States">United States</option>
                    </select>
                </div>
                <div class="inner-container inner-container--reset">
                    <input type='reset' class="aside__button aside__button--reset">
                </div>

            </div>
        </form>

    </aside>
    <main class="main">
        
        <div class="cards-container">

        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
