<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hooli-style Popup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav>
        <ul class="menu">
            <li>Mail</li>
            <li>Images</li>
        </ul>
        <div class="popup">
            <img class="popup-icon" src="icons/popup-button.png">
            <div class="popup-container">
                    <div class="arrow"></div>
                    <div class="popup-items">
                        <div class="popup-item">
                            <img class="popup-item-icon" src="icons/calendar.png" alt="calendar">
                            <span>Calendar</span>
                        </div>
                        <div class="popup-item">
                            <img class="popup-item-icon" src="icons/mail.png" alt="mail">
                            <span>Mail</span>
                        </div>
                        <div class="popup-item">
                            <img class="popup-item-icon" src="icons/news.png" alt="news">
                            <span>News</span>
                        </div>
                        <div class="popup-item">
                            <img class="popup-item-icon" src="icons/maps.png" alt="map">
                            <span>Map</span>
                        </div>
                        <div class="popup-item">
                            <img class="popup-item-icon" src="icons/files.png" alt="apps">
                            <span>Files</span>
                        </div>
                        <div class="popup-item">
                            <img class="popup-item-icon" src="icons/contacts.png" alt="apps">
                            <span>Contacts</span>
                        </div>
                        <div class="popup-item">
                            <img class="popup-item-icon" src="icons/translation.png" alt="apps">
                            <span>Translate</span>
                        </div>
                        <div class="popup-item">
                            <img class="popup-item-icon" src="icons/videos.png" alt="apps">
                            <span>Videos</span>
                        </div>
                        <div class="popup-item">
                            <img class="popup-item-icon" src="icons/search.png" alt="apps">
                            <span>Search</span>
                        </div>
                        <div class="popup-item">
                            <img class="popup-item-icon" src="icons/photos.png" alt="apps">
                            <span>Photo</span>
                        </div>
                        <div class="popup-item">
                            <img class="popup-item-icon" src="icons/apps.png" alt="apps">
                            <span>Apps</span>
                        </div>
                        <div class="popup-item">
                            <img class="popup-item-icon" src="icons/documents.png" alt="apps">
                            <span>Document</span>
                        </div>
                    </div>
                <div class="more-open">
                    <div class="more-text">More</div>
                    <div class="more">
                        <div class="more-item">
                            <img class="more-item-icon" src="icons/chat.png" alt="photos">
                            <span>Chat</span>
                        </div>
                        <div class="more-item">
                            <img class="more-item-icon" src="icons/classroom.png" alt="photos">
                            <span>Classroom</span>
                        </div>
                        <div class="more-item">
                            <img class="more-item-icon" src="icons/collection.png" alt="photos">
                            <span>Collection</span>
                        </div>
                        <div class="more-item">
                            <img class="more-item-icon" src="icons/mars.png" alt="photos">
                            <span>Mars</span>
                        </div>
                        <div class="more-item">
                            <img class="more-item-icon" src="icons/blogs.png" alt="photos">
                            <span>Blogs</span>
                        </div>
                        <div class="more-item">
                            <img class="more-item-icon" src="icons/promo.png" alt="photos">
                            <span>Promos</span>
                        </div>
                        <div class="more-last-item">
                            <a href="https://kottans.org/" class="kottans">Even more from Kottans</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <img class="icon" src="icons/bell.png">
            <img  class="avatar" width="24" height="24" src="icons/avatar.png">
    </nav>
</header>
</body>
</html>
