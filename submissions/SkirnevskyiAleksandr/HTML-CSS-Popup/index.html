<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>POP-UP</title>
  </head>

  <body>
    <!--header-->
    <header class="container">
      <!--header-menu-->
      <nav class="main-menu">
        <ul class="menu">
          <li class="menu-item"><a class="menu-item-icon" href="#">Mail</a></li>
          <li class="menu-item"><a class="menu-item-icon" href="#">Images</a></li>
          <li class="menu-item">
            <!--drop-down-btn-->
            <input type="checkbox" id="drop-down-btn" class="drop-down-input" />
            <label class="drop-down-input" for="drop-down-btn"
              ><img
                class="picture"
                src="./icons/popup-button.png"
                alt="popup-button"
            /></label>
            <!--drop-down-menu-->
            <nav class="drop-down-container">
              <ul class="drop-down-menu">
                <li class="drop-down-menu-item">
                  <a class="drop-down-icon" href="#">
                    <img src="./icons/blogs.png" class="picture" alt="Blogs" />
                    <div>Blogs</div>
                  </a>
                </li>
                <li class="drop-down-menu-item">
                  <a class=drop-down-icon href="#">
                    <img
                      src="./icons/calendar.png"
                      class="picture"
                      alt="calendar"
                    /><div class="title">Calendar</div>
                  </a>
                </li>
                <li class="drop-down-menu-item">
                  <a class=drop-down-icon href="#">
                    <img
                      src="./icons/chat.png"
                      class="picture"
                      alt="chat"
                    /><div class="title">Chat</div>
                  </a>
                </li>
                <li class="drop-down-menu-item">
                  <a class=drop-down-icon href="#">
                    <img
                      src="./icons/classroom.png"
                      class="picture"
                      alt="classroom"
                    /><div class="title">Classroom</div>
                  </a>
                </li>
                <li class="drop-down-menu-item">
                  <a class=drop-down-icon href="#">
                    <img
                      src="./icons/collection.png"
                      class="picture"
                      alt="collection"
                    /><div class="title">Collection</div>
                  </a>
                </li>
                <li class="drop-down-menu-item">
                  <a class=drop-down-icon href="#">
                    <img
                      src="./icons/documents.png"
                      class="picture"
                      alt="documents"
                    /><div class="title">documents</div>
                  </a>
                </li>
                <li class="drop-down-menu-item">
                  <a class=drop-down-icon href="#">
                    <img
                      src="./icons/files.png"
                      class="picture"
                      alt="files"
                    /><div class="title">Files</div>
                  </a>
                </li>
                <li class="drop-down-menu-item">
                  <a class=drop-down-icon href="#">
                    <img
                      src="./icons/mail.png"
                      class="picture"
                      alt="mail"
                    /><div class="title">Mail</div>
                  </a>
                </li>
                <li class="drop-down-menu-item">
                  <a class=drop-down-icon href="#">
                    <img
                      src="./icons/maps.png"
                      class="picture"
                      alt="maps"
                    /><div class="title">Maps</div>
                  </a>
                </li>
                <!--btn-more-->
                <li class="btn">
                  <input id="btn-more" class="btn-more" type="checkbox" />
                  <label for="btn-more" class="btn-more-label">More</label>
                  <!--more-menu-->
                  <ul class="more-list">
                    <li class="more-list-item">
                      <a class="drop-down-icon" href="#">
                        <img
                          src="./icons/mars.png"
                          class="picture"
                          alt="mars"
                        /><div class="title">Mars</div>
                      </a>
                    </li>
                    <li class="more-list-item">
                      <a class=drop-down-icon href="#">
                        <img
                          src="./icons/mic.png"
                          class="picture"
                          alt="mic"
                        /><div class="title">Mic</div>
                      </a>
                    </li>
                    <li class="more-list-item">
                      <a class=drop-down-icon href="#">
                        <img
                          src="./icons/news.png"
                          class="picture"
                          alt="news"
                        /><div class="title">News</div>
                      </a>
                    </li>
                    <li class="more-list-item">
                      <a class=drop-down-icon href="#">
                        <img
                          src="./icons/photos.png"
                          class="picture"
                          alt="photo"
                        /><div class="title">Photo</div>
                      </a>
                    </li>
                    <li class="more-list-item">
                      <a class=drop-down-icon href="#">
                        <img
                          src="./icons/promo.png"
                          class="picture"
                          alt="promo"
                        /><div class="title">Promo</div>
                      </a>
                    </li>
                    <li class="more-list-item">
                      <a class=drop-down-icon href="#">
                        <img
                          src="./icons/search.png"
                          class="picture"
                          alt="search"
                        /><div class="title">Search</div>
                      </a>
                    </li>
                    <li class="more-list-item">
                      <a class=drop-down-icon href="#">
                        <img
                          src="./icons/tanslation.png"
                          class="picture"
                          alt="tanslatio"
                        /><div class="title">Tanslatio</div>
                      </a>
                    </li>
                    <li class="more-list-item">
                      <a class=drop-down-icon href="#">
                        <img
                          src="./icons/videos.png"
                          class="picture"
                          alt="videos"
                        /><div class="title">Videos</div>
                      </a>
                    </li>
                    <li class="more-list-item">
                      <a class=drop-down-icon href="#">
                        <img
                          src="./icons/apps.png"
                          class="picture"
                          alt="apps"
                        /><div class="title">Apps</div>
                      </a>
                    </li>
                    <!--Even more from Kottans -->
                    <li class="more-kottans">
                      <a
                        href="https://github.com/kottans/frontend/blob/master/img/popup-scrollable.png"
                      >
                        Even more from Kottans
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </nav>
          </li>
          <!--header-menu-->
          <li class="menu-item">
            <a class="menu-item-icon" href="#">
              <img class="picture" src="./icons/bell.png" alt="icon-bell" />
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-item-icon" href="#"
              ><img class="picture" src="./icons/author.png" alt="icon-author"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
