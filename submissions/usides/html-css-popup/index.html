<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meoowler</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <nav>
    <ul>
      <li>
        <a href="https://mail.google.com/" class="direct-link">Meowil</a>
      </li>

      <li>
        <a href="https://www.google.com/search?q=cat+photos" class="direct-link">CatPics</a>
      </li>
      <li>
        <div class="menu">
          <input type="checkbox" id="btn-app" />
          <label class="menu-btn-app" for="btn-app"><img src="./img/apps-grid.svg" /></label>
          <div class="triangle hidden"></div>
          <div class="menu-popup hidden">
            <a href="#" class="menu-popup-item location"><img src="./img/app-location.svg" alt="MeoMap">
              <p>MeoMap</p>
            </a>
            <a href="#" class="menu-popup-item calendar"><img src="./img/app-calendar.svg" alt="Catlendar">
              <p>CaTlendar</p>
            </a>
            <a href="#" class="menu-popup-item mail"><img src="./img/app-mail.svg" alt="Meowil">
              <p>Meowil</p>
            </a>
            <a href="#" class="menu-popup-item cat"><img src="./img/app-cat.svg" alt="Kittys">
              <p>Kittys</p>
            </a>
            <a href="#" class="menu-popup-item meat"><img src="./img/app-meat.svg" alt="MeoMeat">
              <p>MeoMeat</p>
            </a>
            <a href="#" class="menu-popup-item audio"><img src="./img/app-audio.svg" alt="Mouser">
              <p>Mouser</p>
            </a>
            <input type="checkbox" id="btn-more" />
            <label class="menu-popup-more-btn" for="btn-more">more</label>
            <a href="#" class="menu-popup-item video hidden"><img src="./img/app-video.svg" alt="KitVid">
              <p>KitVid</p>
            </a>
            <a href="#" class="menu-popup-item fish hidden"><img src="./img/app-fish.svg" alt="Fishdex">
              <p>Fishdex</p>
            </a>
            <a href="#" class="menu-popup-item human hidden"><img src="./img/app-human.svg" alt="Mouser">
              <p>PatBud</p>
            </a>
          </div>
        </div>
      </li>

      <li>
        <a href="https://github.com/usides/kottans-frontend" class="user-logo"><img src="./img/cat_profile.png"
            alt=""></a>
      </li>
    </ul>
  </nav>

  <main>
    <form action="">
      <h1>Meoowler</h1>
      <div class="search-panel">
        <input type="text" class="input-field" placeholder="Meow Meow Meow" />
        <input type="submit" class="submit-button" value="" />
      </div>
    </form>
  </main>
</body>

<footer>
  <p class="credits">Created by Usides for kottans</p>
</footer>

</html>
