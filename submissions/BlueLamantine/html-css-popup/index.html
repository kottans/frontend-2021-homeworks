<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hooli-style Popup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <nav class="topnav">
      <ul class="list">
        <li class="list-item">
          <a href="#" class="list-item__nav">Mail</a>
        </li>
        <li class="list-item">
          <a href="#" class="list-item__nav">Images</a>
        </li>
        <li class="list-item">
          <input id="menu-toggle" class ="list-item__check list-item__menu" type="checkbox" />
          <label class="list-item__btn list-item__nav" for="menu-toggle">
            <i class="fa fa-bars fa-lg"></i>
          </label>
          <ul class="list-item__popup">
            <li class="popup-item">
              <a href="#">
                <i class="fa fa-calendar fa-lg"></i>
                <span>Calendar</span>
              </a>
            </li>
            <li class="popup-item">
              <a href="#">
                <i class="fa fa-envelope fa-lg"></i>
                <span>Mail</span>
              </a>
            </li>
            <li class="popup-item">
              <a href="#">
                <i class="fa fa-rss-square fa-lg"></i>
                <span>RSS</span>
              </a>
            </li>
            <li class="popup-item">
              <a href="#">
                <i class="fa fa-map fa-lg"></i>
                <span>Map</span>
              </a>
            </li>
            <li class="popup-item">
              <a href="#">
                <i class="fa fa-id-card fa-lg"></i>
                <span>Contacts</span>
              </a>
            </li>
            <li class="popup-item">
              <a href="#">
                <i class="fa fa-file fa-lg"></i>
                <span>Files</span>
              </a>
            </li>
            <li class="popup-item">
              <a href="#"
                ><i class="fa fa-youtube fa-lg"></i>
                <span>Video</span>
              </a>
            </li>
            <li class="popup-item">
              <a href="#">
                <i class="fa fa-search fa-lg"></i>
                <span>Search</span>
              </a>
            </li>
            <li class="popup-item">
              <a href="#">
                <i class="fa fa-photo fa-lg"></i>
                <span>Photo</span>
              </a>
            </li>
            <li class="popup-item">
              <a href="#">
                <i class="fa fa-adn fa-lg"></i>
                <span>Apps</span>
              </a>
            </li>
            <li class="popup-item">
              <input id="more" class ="popup-item__check popup-item__else" type="checkbox" />
              <label class="popup-item__btn" for="more"> MORE </label>
              <ul class="popup-item__more">
                <li class="popup-item">
                  <a href="#">
                    <i class="fa fa-comments fa-lg"></i>
                    <span>Chat</span>
                  </a>
                </li>
                <li class="popup-item">
                  <a href="#">
                    <i class="fa fa-paw fa-lg"></i>
                    <span>Paw</span>
                  </a>
                </li>
                <li class="popup-item">
                  <a href="#">
                    <i class="fa fa-whatsapp fa-lg"></i>
                    <span>Whatsapp</span>
                  </a>
                </li>
                <li class="popup-item">
                  <a href="#">
                    <i class="fa fa-certificate fa-lg"></i>
                    <span>Certificate</span>
                  </a>
                </li>
                <li class="popup-item">
                  <a href="#">
                    <i class="fa fa-cloud fa-lg"></i>
                    <span>Cloud</span>
                  </a>
                </li>
                <li class="popup-item">
                  <a href="#">
                    <i class="fa fa-tree fa-lg"></i>
                    <span>Tree</span>
                  </a>
                </li>
                <li class="popup-item__kottans">
                  <a href="https://kottans.org/"> Even more from Kottans </a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
        <li class="list-item">
          <a href="#" class="list-item__nav">
            <i class="fa fa-bell fa-lg"></i>
          </a>
        </li>
        <li class="list-item">
          <a href="#" class="list-item__nav">
            <i class="fa fa-user-circle fa-lg"></i></a>
        </li>
      </ul>
    </nav>
    <div class="bg-image"></div>
  </body>
</html>
