<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hooli popup</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul class="navigation">
            <li><a href="#" class="upperButton">Mail</a></li>
            <li><a href="#" class="upperButton">Images</a></li>
            <li>
                <input type="checkbox" id="toggle" />
                <label for="toggle" class="popup-button"><img src="assets/popup-icons/popup-button.png" alt="appGrid"></label>
                <div class="overlay">
                    <div class="popup">
                        <a href="#" class="el">
                            <img src="assets/popup-icons/calendar.png" alt="Calendar" width="40px" height="40px">
                            <figcaption>Calendar</figcaption>
                        </a>
                        <a href="#" class="el">
                            <img src="assets/popup-icons/mail.png" alt="Mail" width="60px" height="40px">
                            <figcaption>Mail</figcaption>
                        </a>
                        <a href="#" class="el">
                            <img src="assets/popup-icons/news.png" alt="News" width="50px" height="40px">
                            <figcaption>News</figcaption>
                        </a>
                        <a href="#" class="el">
                            <img src="assets/popup-icons/maps.png" alt="Maps" width="50px" height="40px">
                            <figcaption>Maps</figcaption>
                        </a>
                        <a href="#" class="el">
                            <img src="assets/popup-icons/files.png" alt="Files" width="50px" height="40px">
                            <figcaption>Files</figcaption>
                        </a>
                        <a href="#" class="el">
                            <img src="assets/popup-icons/contacts.png" alt="Contacts" width="50px" height="40px">
                            <figcaption>Contacts</figcaption>
                        </a>
                        <a href="#" class="el">
                            <img src="assets/popup-icons/tanslation.png" alt="Translator" width="50px" height="40px">
                            <figcaption>Translate</figcaption>
                        </a>
                        <a href="#" class="el">
                            <img src="assets/popup-icons/videos.png" alt="Videos" width="70px" height="40px">
                            <figcaption>Videos</figcaption>
                        </a>
                        <a href="#" class="el">
                            <img src="assets/popup-icons/search.png" alt="Search" width="50px" height="40px">
                            <figcaption>Search</figcaption>
                        </a>
                        <a href="#" class="el">
                            <img src="assets/popup-icons/photos.png" alt="Photos" width="35px" height="40px">
                            <figcaption>Photos</figcaption>
                        </a>
                        <a href="#" class="el">
                            <img src="assets/popup-icons/apps.png" alt="Apps" width="40px" height="40px">
                            <figcaption>Apps</figcaption>
                        </a>
                        <a href="#" class="el">
                            <img src="assets/popup-icons/documents.png" alt="Documents" width="30px" height="40px">
                            <figcaption>Documents</figcaption>
                        </a>
                    </div>
                    <details>
                        <summary id="moreButton" tabindex="0"></summary>
                        <div class="more">
                            <a href="#" class="el">
                                <img src="assets/popup-icons/chat.png" alt="Chat" width="50px" height="50px">
                                <figcaption>Chat</figcaption>
                            </a>
                            <a href="#" class="el">
                                <img src="assets/popup-icons/classroom.png" alt="Classroom" width="50px" height="50px">
                                <figcaption>Classroom</figcaption>
                            </a>
                            <a href="#" class="el">
                                <img src="assets/popup-icons/collection.png" alt="Collection" width="50px" height="50px">
                                <figcaption>Collection</figcaption>
                            </a>
                            <a href="#" class="el">
                                <img src="assets/popup-icons/mars.png" alt="Mars" width="50px" height="50px">
                                <figcaption>Mars</figcaption>
                            </a>
                            <a href="#" class="el">
                                <img src="assets/popup-icons/blogs.png" alt="Blogs" width="50px" height="50px">
                                <figcaption>Blogs</figcaption>
                            </a>
                            <a href="#" class="el">
                                <img src="assets/popup-icons/promo.png" alt="Promo" width="50px" height="50px">
                                <figcaption>Promo</figcaption>
                            </a>
                        </div>
                    </details>
                </div>
            </li>
            <li>
                <a href="#" class="upperButton"><img src="assets/popup-icons/bell.png" alt="Notifications" width="20" height="22"></a>
            </li>
            <li>
                <a href="https://github.com/alyonafuria/kottans-frontend" class="upperButton"><img src="assets/cat.png" alt="Profile" width="40" height="40"></a>
            </li>
        </ul>
    </nav>
</body>

</html>
