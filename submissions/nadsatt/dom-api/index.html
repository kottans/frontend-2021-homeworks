
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catflix</title>
    <link rel="shortcut icon" href="images/favicon.jpg">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__icon-wrapper icon-wrapper">
            <div class="header__icon icon"></div>
        </div>
        <div class="sidebar">
            <ul class="sidebar__list"> 
            </ul>
            <div class="sidebar__icon-wrapper icon-wrapper">
                <div class="sidebar__icon icon"></div>
            </div>
        </div>
        <p class="header__text">catflix</p>
    </header>
    <main class="main">
        <section class="poster-section section">
            <h1 class="poster-section__heading heading"></h1>
            <img class="poster-section__content">
        </section>
        <section class="rating-section section">
            <h2 class="rating-section__heading heading">Rating</h2>
            <div class="rating-section__content content"></div>
        </section>
        <section class="actors-section section">
            <h2 class="actors-section__heading heading">Actors</h2>
            <div class="actors-section__content content"></div>
        </section>
        <section class="description-section section">
            <h2 class="description-section__heading heading">Description</h2>
            <div class="description-section__content content"></div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__heading">Made by 
            <a class="footer__link" href="https://github.com/nadsatt">nadsatt</a>
            with 
            <span class="footer__emoji">❤️</span>
        </p>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
