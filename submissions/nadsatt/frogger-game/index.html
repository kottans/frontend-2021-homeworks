<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Frogger game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="score">
        <span class="score__header">Wins: </span>
        <span class="score__value"></span>
    </div>
    <ul class="settings-list">
        <li class="settings__item" data-change="player">Change player</li>
        <li class="settings__item" data-change="enemies">Change enemies</li>
        <li class="settings__item" data-change="speed">Change speed</li>
    </ul>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
