<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ooogle popup</title>
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="./favicons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="./favicons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./favicons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="./favicons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="./favicons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./favicons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./favicons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./favicons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="./favicons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="./favicons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a class="navigation__item_link" href="#">Omail</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__item_link" href="#">Images</a>
          </li>
          <li class="navigation__item">
            <input id="popup-menu" class="check__input" type="checkbox" />
            <label for="popup-menu" class="label__input">
              <span class="navigation__item_link item__apps"></span>
            </label>
            <div class="popup">
              <ul class="popup__menu">
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__docs icon"></span>
                    <span class="item__text">Docs</span>
                  </a>
                  
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__translate icon"></span>
                    <span class="item__text">Translate</span>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__plus icon"></span>
                    <span class="item__text">Ooogle+</span>
                  </a>                 
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__search icon"></span>
                    <span class="item__text">Search</span>
                  </a>                  
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__tube icon"></span>
                    <span class="item__text">Mytube</span>
                  </a>     
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__play icon"></span>
                    <span class="item__text">Play</span>
                  </a>      
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__omail icon"></span>
                    <span class="item__text">Omail</span>
                  </a>
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__drive icon"></span>
                    <span class="item__text">Drive</span>
                  </a>                  
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__calendar icon"></span>
                    <span class="item__text">Calendar</span>
                  </a>                 
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__mybusinnes icon"></span>
                    <span class="item__text">My Business</span>
                  </a>                
                </li>
              </ul>
              <input id="more__btn" type="checkbox" class="more__input" />
              <label for="more__btn" class="more__label">
                <span class="more__btn">More</span>
              </label>
              <ul class="popup__menu-continue">
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__blogger icon"></span>
                    <span class="item__text">Blogger</span>
                  </a>                 
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__photos icon"></span>
                    <span class="item__text">Photos</span>
                  </a>                  
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__map icon"></span>
                    <span class="item__text">Map</span>
                  </a>                 
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__account icon"></span>
                    <span class="item__text">Account</span>
                  </a>                
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__contacts icon"></span>
                    <span class="item__text">Contacts</span>
                  </a>                 
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__keep icon"></span>
                    <span class="item__text">Keep</span>
                  </a>                
                </li>
                <li class="popup__item">
                  <a href="#" class="item__link">
                    <span class="item__icon icon__earth icon"></span>
                    <span class="item__text">Earth</span>
                  </a>                 
                </li>
              </ul>
              <a class="even-more__link" href="#">Even more from Ooogle</a>
            </div>
          </li>
          <li class="navigation__item">
            <a class="navigation__item_bell" href="#">
              <figure> <img class="item__bell_img"></figure>
            </a>
          </li>
          <li class="navigation__item">
            <a href="#">
              <figure > <img class="item__avatar_img"></figure>
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
