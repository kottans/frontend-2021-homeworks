<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Kottans popup</title>
</head>
<body>
<div class="wrapper">
    <nav class="nav">
        <div class="nav__items">
            <div class="nav__item nav__link">
                <a class="link" href="#">Mail</a>
            </div>
            <div class="nav__item nav__link">
                <a class="link" href="#">Images</a>
            </div>
            <div class="nav__item nav__button">
                <label for="popup_show"></label>
                <input type="checkbox" class="popup__btn nav__img" id="popup_show">
                <div class="popup">
                    <ul class="popup__items popup__first">
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/audio_volume_high.png" alt="audio_volume_high">
                                </div>
                                <span>Volume</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/diskette.png" alt="diskette">
                                </div>
                                <span>Diskette</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/envelope_open.png" alt="envelope_open">
                                </div>
                                <span>Messages</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/group.png" alt="group">
                                </div>
                                <span>Group</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/lock_open.png" alt="lock_open">
                                </div>
                                <span>Locker</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/microphone.png" alt="microphone">
                                </div>
                                <span>Microphone</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/refresh.png" alt="refresh">
                                </div>
                                <span>Refresh</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/hourglass.png" alt="hourglass">
                                </div>
                                <span>Timer</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/traffic_lights1.png" alt="traffic_lights1">
                                </div>
                                <span>Traffic</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/technical_screw.png" alt="technical_screw">
                                </div>
                                <span>Screw</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/technical_wrench.png" alt="technical_wrench">
                                </div>
                                <span>Wrench</span>
                            </a>
                        </li>
                        <li class="popup__item">
                            <a href="#" class="popup__link">
                                <div class="popup__img">
                                    <img src="./img/technical_hammer.png" alt="technical_hammer">
                                </div>
                                <span>Hammer</span>
                            </a>
                        </li>
                    </ul>
                    <div class="more__btn">
                        <label for="more"></label>
                        <input type="checkbox" id="more" class="more"/>
                        <ul class="popup__items popup__second">
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img">
                                        <img src="./img/calendar.png" alt="calendar">
                                    </div>
                                    <span>Calendar</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img">
                                        <img src="./img/hand_point.png" alt="hand_point">
                                    </div>
                                    <span>Hand</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img">
                                        <img src="./img/copy2.png" alt="copy2">
                                    </div>
                                    <span>Copy</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img">
                                        <img src="./img/history.png" alt="history">
                                    </div>
                                    <span>History</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img">
                                        <img src="./img/zoom.png" alt="zoom">
                                    </div>
                                    <span>Zoom</span>
                                </a>
                            </li>
                            <li class="popup__item">
                                <a href="#" class="popup__link">
                                    <div class="popup__img">
                                        <img src="./img/windows.png" alt="windows">
                                    </div>
                                    <span>Windows</span>
                                </a>
                            </li>
                            <li class="cat-link">
                                <a href="https://kottans.org/">Even more from Kottans</a>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
            <div class="nav__item nav__bell">
                <a class="link" href="#">
                    <div class="nav__img">
                        <img src="./img/bell.png" alt="bell">
                    </div>
                </a>
            </div>
            <div class="nav__item nav__avatar">
                <a class="link" href="#">
                    <div class="nav__img">
                        <img src="./img/avatar.jpeg" alt="avatar">
                    </div>
                </a>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
