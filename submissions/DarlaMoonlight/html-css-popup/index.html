<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooli-style Popup</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <nav class="navigation">
            <ul class="navigation-list">
                <li class="navigation-list__item">
                    <a href="#" class="navigation-list__item-link">Mail</a>
                </li>
                <li class="navigation-list__item">
                    <a href="#" class="navigation-list__item-link">Blog</a>
                </li>
                <li class="navigation-list__item">
                    <input type="checkbox" id="menu" class="visuallyhidden menu_check">
                    <label for="menu" class="popup__button">
                        <img src="img/menu.png" alt="Menu" class="list-item_img">
                    </label>
                    <div class="popup">
                        <ul class="popup-list">
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/maps.png" alt="Maps" class="list-item_img">
                                    <span>Maps</span></a>
                            </li>
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/mail.png" alt="Mail" class="list-item_img">
                                    <span>Mail</span></a>
                            </li>
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/news.png" alt="News" class="list-item_img">
                                    <span>News</span></a>
                            </li>
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/calendar.png" alt="Calendar" class="list-item_img">
                                    <span>Calendar</span></a>
                            </li>
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/files.png" alt="Files" class="list-item_img">
                                    <span>Files</span></a>
                            </li>
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/contacts.png" alt="Contacts" class="list-item_img">
                                    <span>Contacts</span></a>
                            </li>
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/photos.png" alt="Photos" class="list-item_img">
                                    <span>Photos</span></a>
                            </li>
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/videos.png" alt="Videos" class="list-item_img">
                                    <span>Videos</span></a>
                            </li>
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/search.png" alt="Search" class="list-item_img">
                                    <span>Search</span></a>
                            </li>
                        </ul>
                        <input type="checkbox" id="more_option" class="visuallyhidden more_check">
                        <label for="more_option" class="more-button">
                            <span class="more-button__more">More</span>
                            <span class="more-button__hide">Hide</span>
                        </label>
                        <ul class="popup-list-additional popup-list">
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/shops.png" alt="Shops" class="list-item_img">
                                    <span>Shops</span></a>
                            </li>
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/museums.png" alt="Museums" class="list-item_img">
                                    <span>Museums</span></a>
                            </li>
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/cinemas.png" alt="Cinemas" class="list-item_img">
                                    <span>Cinemas</span></a>
                            </li>
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/restaurants.png" alt="Restaurants" class="list-item_img">
                                    <span>Restaurants</span></a>
                            </li>
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/zoos.png" alt="Zoos" class="list-item_img">
                                    <span>Zoos</span></a>
                            </li>
                            <li class="popup-list__item">
                                <a href="#" class="popup-list__item-link"><img src="img/theaters.png" alt="Theaters" class="list-item_img">
                                    <span>Theaters</span></a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="navigation-list__item">
                    <a href="#" class="navigation-list__item-link">
                        <img src="img/bell.png" alt="Notifications" class="list-item_img">
                    </a>
                </li>
                <li class="navigation-list__item">
                    <a href="https://github.com/DarlaMoonlight" target="_blank" class="user navigation-list__item-link">
                        <img class="user-icon list-item_img" src="img/user.jpg" alt="User">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
