<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatPopup</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="/img/kat_hMS_icon.ico" type="image/x-icon">
</head>
<body>     
        <header>
            <nav class="nav">
                <ul class="nav__menu">
                    <li class="menu__item">
                        <a href="#" class="menu__link-txt"><img src="img/menu/mail.png" alt="mail"></a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__item-label"><img src="img/menu/picture.png" alt="Images"></a>
                    </li>
                    <li class="menu__item">
                        <div class="menu">
                            <input type="checkbox" id="menu-btn" class="menu__input"/>
                            <label for="menu-btn" class="menu__label" tabindex="0"><img src="img/menu/apps.png" alt="menu"/></label>
                            <div class="mainpopup mainpopup--invisible">
                                <a class="mainpopup__link" href="#">
                                    <img src="./img/menupopup/calendar.png" alt="calendar icon">
                                    Calendar
                                </a>
                                <a class="mainpopup__link" href="#">
                                    <img src="./img/menupopup/email.png"  alt="mail icon">
                                    Mail
                                </a>
                                <a class="mainpopup__link" href="#">
                                    <img src="./img/menupopup/newspaper.png"  alt="news icon">
                                    News
                                </a>
                                <a class="mainpopup__link" href="#">
                                    <img src="./img/menupopup/map.png"  alt="map icon">
                                    Map
                                </a>
                                <a class="mainpopup__link" href="#">
                                    <img src="./img/menupopup/folder.png"  alt="files icon">
                                    Files
                                </a>
                                <a class="mainpopup__link" href="#">
                                    <img src="./img/menupopup/contact.png" alt="contacts icon">
                                    Contacts
                                </a>
                                <a class="mainpopup__link" href="#">
                                    <img src="./img/menupopup/translate.png" alt="translation icon">
                                    Translate
                                </a>
                                <a class="mainpopup__link" href="#">
                                    <img src="./img/menupopup/video.png" alt="videos icon">
                                    Videos
                                </a>
                                <a class="mainpopup__link" href="#">
                                    <img src="./img/menupopup/search.png" alt="search icon">
                                    Search
                                </a>
                                <a class="mainpopup__link" href="#">
                                    <img src="./img/menupopup/photo.png" alt="photo icon">
                                    Photo
                                </a>
                                <a class="mainpopup__link" href="#">
                                    <img src="./img/menupopup/app.png" alt="apps icon">
                                    Apps
                                </a>
                                <a class="mainpopup__link" href="#">
                                    <img src="./img/menupopup/docs.png" alt="docs icon">
                                    Document
                                </a>
                                <input type="checkbox" id="mainpopup__input" class="mainpopup__item-input" />
                                <label for="mainpopup__input" class="mainpopup__item-label" tabindex="0"></label>
                                <a class="mainpopup__link mainpopup__link--hidden" href="#">
                                    <img src="./img/menupopup/menumore/cloud-network.png" alt="cloud network">
                                    Cloud
                                </a>
                                <a class="mainpopup__link mainpopup__link--hidden" href="#">
                                    <img src="./img/menupopup/menumore/gear.png"  alt="gear">
                                    Gear
                                </a>
                                <a class="mainpopup__link mainpopup__link--hidden" href="#">
                                    <img src="./img/menupopup/menumore/group.png"  alt="group">
                                    Group
                                </a>
                                <a class="mainpopup__link mainpopup__link--hidden" href="#">
                                    <img src="./img/menupopup/menumore/music-folder.png" alt="music folder">
                                    Music
                                </a>
                                <a class="mainpopup__link mainpopup__link--hidden" href="#">
                                    <img src="./img/menupopup/menumore/shield.png"  alt="shield">
                                    Shield
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link-bell" href="#"><img src="img/menu/bell.png" alt="bell"></a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link-user" href="https://github.com/Liddell777"><img src="img/menu/45641044.jpg" alt="picture"></a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <div class="search__panel">
                    <input class="container__input" type="search" placeholder="Feed me a leather sack">
                    <input type="submit" class="container__btn" value="">
                </div>
            </div>
        </main>
        
</body>
</html>
