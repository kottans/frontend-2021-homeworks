<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <title>Popup</title>
  </head>

                <a href="#" class="apps-block__item">

                </a>

                <a href="#" class="apps-block__item">
                  <img src="img/documents.png" class="apps-block__img" alt="Documents icon">

                </a>

              <div class="apps-window2">

                  </a>
