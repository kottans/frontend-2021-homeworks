<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="body">
    <header class="header">
      <h1 class="header_title">
        <span class="small">The</span> Wes Anderson
        <span class="small">Collection</span>
      </h1>
    </header>
    <div class="wrapper">
      <div class="menu_icon">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <aside class="menu">
        <ul class="menu_list">
          <li class="menu_item">
            <a class="menu_btn">The Grand Budapest Hotel</a>
          </li>
          <li class="menu_item"><a class="menu_btn">Moonrise Kingdom</a></li>
          <li class="menu_item">
            <a class="menu_btn">The Darjeeling Limited</a>
          </li>
          <li class="menu_item">
            <a class="menu_btn">The Royal Tenenbaums</a>
          </li>
          <li class="menu_item"><a class="menu_btn">Fantastic Mr. Fox</a></li>
          <li class="menu_item"><a class="menu_btn">Hotel Chevalier</a></li>
        </ul>
      </aside>
      <main class="main">
        <img class="pic">
        <div class="description">
          <h2 class="name"></h2>
          <p class="year"></p>
          <p class="genres"></p>
          <p class="text"></p>
        </div>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
