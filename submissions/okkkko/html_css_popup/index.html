<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet" />
</head>

<body>
    <header>
        <nav>
            <ul class="nav_links">
                <li class="nav_item text"><a href="#">Mail</a></li>
                <li class="nav_item text" id="images"><a href="#">Images</a></li>
                <li class="nav_item" id="#dd">
                    <input type="checkbox" id="menu_checkbox" class="dd_checkbox" />
                    <label for="menu_checkbox">
                        <img class="link_icon" alt="menu" src="img/menu.svg" />
                    </label>
                    <div class="dropdown">
                        <ul>
                            <li>
                                <a href="#">
                                    <img alt="calendar" src="img/calendar.svg" />
                                    Calendar</a>
                            </li>
                            <li>
                                <a href="#">
                                    <img alt="mail" src="img/envelope.svg" />
                                    Mail</a>
                            </li>
                            <li>
                                <a href="#">
                                    <img alt="map" src="img/location.svg" />
                                    Map</a>
                            </li>
                            <li>
                                <a href="#">
                                    <img alt="weather" src="img/weather.svg" />
                                    Weather</a>
                            </li>
                            <li>
                                <a href="#">
                                    <img alt="video" src="img/media-player.svg" />
                                    Video</a>
                            </li>
                            <li>
                                <a href="#">
                                    <img alt="search" src="img/search-engine.svg" />
                                    Search</a>
                            </li>
                            <li>
                                <a href="#">
                                    <img alt="calculator" src="img/keys.svg" />
                                    Calculator</a>
                            </li>
                            <li>
                                <a href="#">
                                    <img alt="files" src="img/file.svg" />
                                    Files</a>
                            </li>
                            <li>
                                <a href="#">
                                    <img alt="notes" src="img/notes.svg" />
                                    Notes</a>
                            </li>
                        </ul>
                        <input type="checkbox" id="checkbox_more" class="checkbox_more" />
                        <label for="checkbox_more" class="more_label">More</label>
                        <div class="more_content">
                            <ul>
                                <li>
                                    <a href="#">
                                        <img alt="music" src="img/song.svg" />
                                        Music</a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img alt="translate" src="img/online-translator.svg" />
                                        Translate</a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img alt="photo" src="img/speech-bubble.svg" />
                                        Photo</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
                <li class="nav_item img">
                    <a href="#"><img class="link_icon" alt="notification" src="img/notification.svg" /></a>
                </li>
                <li class="nav_item img">
                    <a href="#"><img class="link_icon" alt="user" src="img/blank-user-profile.svg" /></a>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
