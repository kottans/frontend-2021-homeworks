<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS-POPUP</title>
    
    <link rel="icon" type="image/png" href="./img/profile.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <nav class="header-menu">
            <ul class="top-menu">
                <li class="top-menu__item">
                    <a class="menu-link" href="#">Mail</a>
                </li>
                <li class="top-menu__item">
                    <a class="menu-link" href="#">Images</a>
                </li>
                <li class="top-menu__item popup">  
                    <input id="show-popup__btn" class="show__submenu-popup" type="checkbox">
                    <label class="show-popup__label" for="show-popup__btn">
                        <img class="menu-button" src="./img/popup-button.png" alt="popup-button">
                    </label>
                    <ul class="submenu-popup">
                        <li class="popup-item">
                            <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/calendar.png" alt="calendar">Calendar</a>
                        </li>
                        <li class="popup-item">
                            <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/mail.png" alt="mail">Mail</a>
                        </li>
                        <li class="popup-item">
                            <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/news.png" alt="news">News</a>
                        </li>
                        <li class="popup-item">
                            <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/maps.png" alt="map">Map</a>
                        </li>
                        <li class="popup-item">
                            <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/files.png" alt="files">Files</a>
                        </li>
                        <li class="popup-item">
                            <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/contacts.png" alt="contacts">Contacts</a>
                        </li>
                        <li class="popup-item">
                            <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/tanslation.png" alt="translate">Translate</a>
                        </li>
                        <li class="popup-item">
                            <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/videos.png" alt="video">Videos</a>
                        </li>
                        <li class="popup-item">
                            <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/search.png" alt="search">Search</a>
                        </li>
                        <li class="popup-item">
                            <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/photos.png" alt="photo">Photo</a>
                        </li>
                        <li class="popup-item">
                            <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/apps.png" alt="apps">Apps</a>
                        </li>
                        <li class="popup-item">
                            <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/documents.png" alt="document">Document</a>
                        </li>
                        <li class="popup-btn">
                            <input id="popup-btn" class="show__sub-submenu-popup" type="checkbox">
                            <label class="btn" for="popup-btn">More</label>
                            <ul class="sub-submenu-popup">
                                <li class="popup-item">
                                    <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/chat.png" alt="chat">Chat</a>
                                </li>
                                <li class="popup-item">
                                    <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/classroom.png" alt="classroom">Classroom</a>
                                </li>
                                <li class="popup-item">
                                    <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/collection.png" alt="collection">Collection</a>
                                </li>
                                <li class="popup-item">
                                    <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/mars.png" alt="mars">Mars</a>
                                </li>
                                <li class="popup-item">
                                    <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/blogs.png" alt="blogs">Blogs</a>
                                </li>
                                <li class="popup-item">
                                    <a class="popup-link" href="#"><img class="popup-link__icon" src="./img/promo.png" alt="contacts">Promos</a>
                                </li>
                                <li class="popup-btn"> 
                                    <a class="btn" href="https://kottans.org/" target="_blank">Even more from Kottans</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li class="top-menu__item">
                    <a href="#" class="menu-link">
                        <img class="menu-button" src="./img/bell.png" alt="bell">
                    </a>           
                </li>
                <li class="top-menu__item">
                    <a href="#" class="menu-link">
                        <img class="profile" src="./img/profile.png" alt="profile">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
