<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-popup</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="main-nav__container">
            <a href="#" class="main-nav__item text-decoration-none">Mail</a>
            <a href="#" class="main-nav__item text-decoration-none">Images</a>
            <input type="checkbox" class="main-nav__state-flag" id="main-nav__state-flag">
            <label class="main-nav__item" for="main-nav__state-flag">
                

                <img src="popup-icons/popup-button.png" alt="popup-button" class="main-nav__icon">

                <div class="main-nav__popup nav-popup">
                    <div class="nav-popup__container">
                        <a href="#calendar" class="nav-popup__item text-decoration-none">
                            <img src="popup-icons/calendar.png" alt="calendar icon" class="nav-popup__icon">
                            <span class="nav-popup__title">Calendar</span>
                        </a>
                        <a href="#mail" class="nav-popup__item text-decoration-none">
                            <img src="popup-icons/mail.png" alt="mail icon" class="nav-popup__icon">
                            <span class="nav-popup__title">Mail</span>
                        </a>
                        <a href="#news" class="nav-popup__item text-decoration-none">
                            <img src="popup-icons/news.png" alt="news icon" class="nav-popup__icon">
                            <span class="nav-popup__title">News</span>
                        </a>
                        <a href="#map" class="nav-popup__item text-decoration-none">
                            <img src="popup-icons/maps.png" alt="map icon" class="nav-popup__icon">
                            <span class="nav-popup__title">Map</span>
                        </a>
                        <a href="#files" class="nav-popup__item text-decoration-none">
                            <img src="popup-icons/files.png" alt="files icon" class="nav-popup__icon">
                            <span class="nav-popup__title">Files</span>
                        </a>
                        <a href="#contacts" class="nav-popup__item text-decoration-none">
                            <img src="popup-icons/contacts.png" alt="contacts icon" class="nav-popup__icon">
                            <span class="nav-popup__title">Contacts</span>
                        </a>
                        <a href="#translate" class="nav-popup__item text-decoration-none">
                            <img src="popup-icons/tanslation.png" alt="translate icon" class="nav-popup__icon nav-popup__icon--translate">
                            <span class="nav-popup__title nav-popup__title--translate">Translate</span>
                        </a>
                        <a href="#videos" class="nav-popup__item text-decoration-none">
                            <img src="popup-icons/videos.png" alt="videos icon" class="nav-popup__icon">
                            <span class="nav-popup__title nav-popup__title--videos">Videos</span>
                        </a>
                        <a href="#search" class="nav-popup__item text-decoration-none">
                            <img src="popup-icons/search.png" alt="search icon" class="nav-popup__icon">
                            <span class="nav-popup__title nav-popup__title--search">Search</span>
                        </a>
                        <a href="#photo" class="nav-popup__item text-decoration-none">
                            <img src="popup-icons/photos.png" alt="photo icon" class="nav-popup__icon nav-popup__icon--photo">
                            <span class="nav-popup__title">Photo</span>
                        </a>
                        <a href="#apps" class="nav-popup__item text-decoration-none">
                            <img src="popup-icons/apps.png" alt="apps icon" class="nav-popup__icon">
                            <span class="nav-popup__title">Apps</span>
                        </a>
                        <a href="#document" class="nav-popup__item text-decoration-none">
                            <img src="popup-icons/documents.png" alt="documents icon" class="nav-popup__icon nav-popup__icon--documents">
                            <span class="nav-popup__title nav-popup__title--documents">Documents</span>
                        </a>

                        <input type="checkbox" class="nav-popup__state-flag" id="nav-popup__state-flag">
                        <label for="nav-popup__state-flag" class="nav-popup__item nav-popup__more">More</label>
                        <div class="nav-popup__container nav-popup__container--more">
                            <a href="#chat" class="nav-popup__item text-decoration-none">
                                <img src="popup-icons/chat.png" alt="chat icon" class="nav-popup__icon">
                                <span class="nav-popup__title">Chat</span>
                            </a>
                            <a href="#classroom" class="nav-popup__item text-decoration-none">
                                <img src="popup-icons/classroom.png" alt="classroom icon" class="nav-popup__icon">
                                <span class="nav-popup__title">Classroom</span>
                            </a>
                            <a href="#collection" class="nav-popup__item text-decoration-none">
                                <img src="popup-icons/collection.png" alt="collection icon" class="nav-popup__icon">
                                <span class="nav-popup__title">Collection</span>
                            </a>
                            <a href="#mars" class="nav-popup__item text-decoration-none">
                                <img src="popup-icons/mars.png" alt="mars icon" class="nav-popup__icon">
                                <span class="nav-popup__title">Mars</span>
                            </a>
                            <a href="#blogs" class="nav-popup__item text-decoration-none">
                                <img src="popup-icons/blogs.png" alt="blogs icon" class="nav-popup__icon">
                                <span class="nav-popup__title">Blogs</span>
                            </a>
                            <a href="#promos" class="nav-popup__item text-decoration-none">
                                <img src="popup-icons/promo.png" alt="promos icon" class="nav-popup__icon">
                                <span class="nav-popup__title">Promos</span>
                            </a>
                            <a href="#Kottans" class="nav-popup__item text-decoration-none kottans-link">Even more from Kottans</a>
                        </div>
                    </div>
                </div>
            </label>
            <a href="#" class="main-nav__item text-decoration-none">
                <img src="popup-icons/bell.png" alt="popup-bell" class="main-nav__icon main-nav__icon--bell">
            </a>
            <a href="#" class="main-nav__item text-decoration-none">
                <img src="images/user-photo.jpg" alt="user-photo" class="main-nav__icon main-nav__icon--round main-nav__icon--user-photo">
            </a>
        </div>
    </nav>
</body>
</html>
