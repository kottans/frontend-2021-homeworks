<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Popup task</title>
</head>

<body>
  <header>
    <nav>
      <a href="#" class="nav-item">Mail</a>
      <a href="#" class="nav-item">Images</a>
      <div class="nav-item menu">
        <label class="menu-button">
          <input type="checkbox" class="menu-check">
          <span class="menu-icon"></span>
          <span class="popupmenu-wrap">
            <section class="popupmenu">
              <a href="#" class="menu-item"><img src="img/calendar.png" alt="Calendar">
                <div>Calendar</div>
              </a>
              <a href="#" class="menu-item"><img src="img/mail.png" alt="Mail">
                <div>Mail</div>
              </a>
              <a href="#" class="menu-item"><img src="img/news.png" alt="News">
                <div>News</div>
              </a>
              <a href="#" class="menu-item"><img src="img/maps.png" alt="Map">
                <div>Map</div>
              </a>
              <a href="#" class="menu-item"><img src="img/files.png" alt="Files">
                <div>File</div>
              </a>
              <a href="#" class="menu-item"><img src="img/contacts.png" alt="Contacts">
                <div>Contacts</div>
              </a>
              <a href="#" class="menu-item"><img src="img/tanslation.png" alt="Translate">
                <div>Translate</div>
              </a>
              <a href="#" class="menu-item"><img src="img/videos.png" alt="Videos">
                <div>Videos</div>
              </a>
              <a href="#" class="menu-item"><img src="img/search.png" alt="Search">
                <div>Search</div>
              </a>
              <a href="#" class="menu-item"><img src="img/photos.png" alt="Photos">
                <div>Photo</div>
              </a>
              <a href="#" class="menu-item"><img src="img/apps.png" alt="Apps">
                <div>Apps</div>
              </a>
              <a href="#" class="menu-item"><img src="img/documents.png" alt="Documents">
                <div>Document</div>
              </a>

              <input id="more-button" type="checkbox" class="more-button-checkbox">
              <label class="more-button" for="more-button">
                More
              </label>

              <a href="#" class="menu-item hidden"><img src="img/chat.png" alt="Chat">
                <div>Chat</div>
              </a>
              <a href="#" class="menu-item hidden"><img src="img/classroom.png" alt="Classroom">
                <div>Classroom</div>
              </a>
              <a href="#" class="menu-item hidden"><img src="img/collection.png" alt="Collection">
                <div>Collection</div>
              </a>
              <a href="#" class="menu-item hidden"><img src="img/mars.png" alt="Mars">
                <div>Mars</div>
              </a>
              <a href="#" class="menu-item hidden"><img src="img/blogs.png" alt="Blogs">
                <div>Blogs</div>
              </a>
              <a href="#" class="menu-item hidden"><img src="img/promo.png" alt="Promos">
                <div>Promos</div>
              </a>
              <div class="menu-item hidden final">Even more from Kottans</div>
            </section>
          </span>
        </label>
      </div>
      <a href="#" class="nav-item nav-icon notifications">
        <img src="img/bell.png" alt="Notifications icon">
      </a>
      <a href="#" class="nav-item nav-icon profile-pic">
        <img src="img/profile-pic.png" alt="Profile picture">
      </a>
    </nav>
  </header>
</body>

</html>
