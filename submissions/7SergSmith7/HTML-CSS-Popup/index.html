<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML-CSS-Popup</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="right_navigation">
          <ul class="right_navigation__list">
            <li class="right_navigation__item"><a href="#" class="right_navigation__mail">Mail</a></li>
            <li class="right_navigation__item"><a href="#" class="right_navigation__images">Images</a></li>
            <li class="right_navigation__item popup-checkbox">
                
              <input type="checkbox" id="popup-check" class="popup_btn" />
              <label
                class="popup_btn-icon"
                
                for="popup-check"
                
              ></label>
              <div class="popup">
                <div class="popup-content">
                  <div class="main-menu">
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/maps.png" alt="maps" />
                        <figcaption class="popup-item-icon-title">Maps</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/files.png" alt="files" />
                        <figcaption class="popup-item-icon-title">Files</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/contacts.png" alt="contacts" />
                        <figcaption class="popup-item-icon-title">Contacts</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/tanslation.png" alt="translation" />
                        <figcaption class="popup-item-icon-title">Translation</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/videos.png" alt="videos" />
                        <figcaption class="popup-item-icon-title">Videos</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/calendar.png" alt="calendar" />
                        <figcaption class="popup-item-icon-title">Calender</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/mail.png" alt="mail" />
                        <figcaption class="popup-item-icon-title">Mail</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/news.png" alt="news" />
                        <figcaption class="popup-item-icon-title">News</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/search.png" alt="search" />
                        <figcaption class="popup-item-icon-title">Search</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/photos.png" alt="photos" />
                        <figcaption class="popup-item-icon-title">Photos</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/apps.png" alt="apps" />
                        <figcaption class="popup-item-icon-title">Apps</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/documents.png" alt="documents" />
                        <figcaption class="popup-item-icon-title">Documents</figcaption>
                      </figure>
                    </a>
                  </div>
                  <input type="checkbox" id="show-more" tabindex="0" class="show-more_btn" />
                  <label class="show-more"  for="show-more"
                    >More</label
                  >
                  <div class="more-menu">
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/files.png" alt="files" />
                        <figcaption class="popup-item-icon-title">Files</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/contacts.png" alt="contacts" />
                        <figcaption class="popup-item-icon-title">Contacts</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/search.png" alt="search" />
                        <figcaption class="popup-item-icon-title">Search</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/news.png" alt="news" />
                        <figcaption class="popup-item-icon-title">News</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/maps.png" alt="maps" />
                        <figcaption class="popup-item-icon-title">Maps</figcaption>
                      </figure>
                    </a>
                    <a href="#" class="popup-item">
                      <figure class="popup-item-icon">
                        <img src="./img/photos.png" alt="photos" />
                        <figcaption class="popup-item-icon-title">Photos</figcaption>
                      </figure>
                    </a>
                    <a class="link kottans" href="https://github.com/kottans"
                      >Even more from Kottans</a
                    >
                  </div>
                </div>
              </div>
            </li>
            <li class="right_navigation__item">
              <a href="#" class="right_navigation__notification"
                ><img src="./img/bell.png" alt="notification"
              /></a>
            </li class="right_navigation__item">
            <li class="right_navigation__item">
              <a href="#" class="right_navigation__avatar"
                ><img src="./img/avatar.jpg" alt="avatar"
              /></a>
            </li>
          </ul>
        </nav>
      </header>
    </div>
  </body>
</html>
