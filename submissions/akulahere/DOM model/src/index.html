<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
      <header>
        <h1>Day and night</h1>
      </header>
      <main>
        <nav class = "navigation-bar">
          <ul class="gallery_list">
            <li class="list-item">
              <a href="images/landscape-first.png" title="Evening"
                 class="list-item_link">
                <img src="images/landscape-first-thumb.jpeg"
                     class="gallery_img" alt="thumb">
              </a>
            </li>
            <li class="list-item">
              <a href="images/landscape-second.png" title="Morning"
                 class="list-item_link">
                <img src="images/landscape-second-thumb.jpeg"
                     class="gallery_img" alt="thumb">
              </a>
            </li>
            <li class="list-item">
              <a href="images/landscape-third.png" title="Afternoon"
                 class="list-item_link">
                <img src="images/landscape-third-thumb.jpeg"
                     class="gallery_img" alt="thumb">
              </a>
            </li>
            <li class="list-item">
              <a href="images/landscape-fourth.png" title="Night"
                 class="list-item_link">
                <img src="images/landscape-fourth-thumb.jpeg"
                     class="gallery_img" alt="thumb">
              </a>
            </li>
            <li class="list-item">
              <a href="images/landscape-fifth.png" title="Midday"
                 class="list-item_link">
                <img src="images/landscape-fifth-thumb.jpeg"
                     class="gallery_img" alt="thumb">
              </a>
            </li>
          </ul>
        </nav>
        <figure>
          <img src="images/landscape-first.png"
               alt="main image" class="gallery_large-img gallery_img">
          <figcaption> Morning </figcaption>
        </figure>
      </main>
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
