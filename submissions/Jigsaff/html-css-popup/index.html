<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas hooli-style popup</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<header class="header">
    <nav>
        <ul class="nav_links">
            <li class="nav_item text"><a class="links" href="#" tabindex="1">MAIL</a></li>
            <li class="nav_item text images"><a class="links" href="#" tabindex="2">IMAGES</a></li>
            <li class="nav_item">
                <input type="checkbox" id="checkbox" class="drop_checkbox hidden" tabindex="3">
                <label for="checkbox" class="drop_label nav__popup-item">
                    <a class="links"><img class="link_icon label" alt="Menu" src="img/menu.svg"></a>
                </label>
                <div class="dropdown">
                    <ul>
                        <li>
                            <a class="links link_text" href="#">
                                <img alt="Santa" src="img/001-santa.svg">
                                Santa</a>
                        </li>
                        <li>
                            <a class="links link_text" href="#">
                                <img alt="Bell" src="img/004-christmas-bell.svg">
                                Bell</a>
                        </li>
                        <li>
                            <a class="links link_text" href="#">
                                <img alt="Snowman" src="img/005-snowman.svg">
                                Snowman</a>
                        </li>
                        <li>
                            <a class="links link_text" href="#">
                                <img alt="Sleigh" src="img/008-sleigh.svg">
                                Sleigh</a>
                        </li>
                        <li>
                            <a class="links link_text" href="#">
                                <img alt="Christmas tree" src="img/010-christmas-tree.svg">
                                Christmas tree</a>
                        </li>
                        <li>
                            <a class="links link_text" href="#">
                                <img alt="Gingerbread man" src="img/011-gingerbread-man.svg">
                                Gingerbread man</a>
                        </li>
                        <li>
                            <a class="links link_text" href="#">
                                <img alt="Winter gloves" src="img/012-winter-gloves.svg">
                                Winter gloves</a>
                        </li>
                        <li>
                            <a class="links link_text" href="#">
                                <img alt="Hot chocolate" src="img/014-hot-chocolate.svg">
                                Hot chocolate</a>
                        </li>
                        <li>
                            <a class="links link_text" href="#">
                                <img alt="Candy cane" src="img/016-candy-cane.svg">
                                Candy cane</a>
                        </li>
                    </ul>
                    <input type="checkbox" id="checkbox_more" class="checkbox_more hidden">
                    <label for="checkbox_more" class="more_label nav__popup-item">Enjoy more!</label>
                    <div class="more_content">
                        <ul>
                            <li>
                                <a class="links link_text" href="#">
                                    <img alt="Snow globe" src="img/019-snow-globe.svg">
                                    Snow globe</a>
                            </li>
                            <li>
                                <a class="links link_text" href="#">
                                    <img alt="Snowflake" src="img/025-snowflake.svg">
                                    Snowflake</a>
                            </li>
                            <li>
                                <a class="links link_text" href="#">
                                    <img alt="Candy" src="img/044-candy.svg">
                                    Candy</a>
                            </li>
                            <li>
                                <a class="links link_text" href="#">
                                    <img alt="Gift" src="img/028-gift.svg">
                                    Gift</a>
                            </li>
                            <li>
                                <a class="links link_text" href="#">
                                    <img alt="Christmas star" src="img/031-christmas-star.svg">
                                    Christmas star</a>
                            </li>
                            <li>
                                <a class="links link_text" href="#">
                                    <img alt="Balloons" src="img/043-balloons.svg">
                                    Balloons</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </nav>
</header>
</body>
</html>
