<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
    <title>Friends App</title>
</head>

<body>
    <header class="header__container flex">
        <h3 class="logo__text">Fri<span class="colored">end</span>s App</h3>
        <div class="search__container">
            <span class="info flex"></span>
            <input type="text" class="search__field" id="search" placeholder="Search...">
            <label class="before"></label>
        </div>
    </header>
    <main class="main__container flex">
        <div class="main__row flex">
            <h2 class="heading">Your friends <span class="amount"></span></h2>
            <button class="filters__button" id="showFiltersButton">Show filters</button>
        </div>
        <div class="filters__container">
            <div class="select__item">
                <label class="label" for="sort">Sort:</label>
                <ul class="select__container" id="sort">
                    <li>
                        <span class="select__face-item">Sorting type</span>
                        <ul name="sort" id="sort" class="select__list">
                            <li value="NA" class="list__item">Names: A first</li>
                            <li value="ND" class="list__item">Names: Z first</li>
                            <li value="AA" class="list__item">Age: ascending</li>
                            <li value="AD" class="list__item">Age: descending</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="gender__filter" id="genderFilter">
                <div class="filter__item">
                    <label class="label" for="male">Male:</label>
                    <input type="checkbox" class="checkbox" name="gender_male" value="male" id="male" checked>
                </div>
                <div class="filter__item">
                    <label class="label" for="female">Female:</label>
                    <input type="checkbox" class="checkbox" name="gender_female" value="female" id="female" checked>
                </div>
            </div>
            <div class="filter__item age__filter" id="ageFilter">
                <label class="label">Age:</label>
                <div class="filter__row">
                    <input type="number" class="number" name="minAge" id="minAge">
                    <span>â€”</span>
                    <input type="number" class="number" name="maxAge" id="maxAge">
                </div>
            </div>
        </div>
        <div class="cards__container"></div>
        <button class="more__button " id="moreFriends" onclick="getFriends()">More friends</button>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
