<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
    <title>Friends App</title>
</head>

<body>
    <header class="header__container flex">
        <h3 class="logo__text">Fri<span class="colored">end</span>s App</h3>
        <div class="search__container">
            <span class="info flex"></span>
            <input type="text" class="search__field" id="search" placeholder="Search...">
            <label class="before"></label>
        </div>
    </header>
    <main class="main__container flex">
        <div class="main__row flex">
            <h2 class="heading">Your friends <span class="amount"></span></h2>
            <button class="filters__button" id="showFiltersButton">Show filters</button>
        </div>
        <form class="filters__container">
            <fieldset class="select__item fieldset" id="sort">
                <legend class="legend">Sort:</legend>
                <span class="select-label" id="selectLabel">Sort by</span>
                <span class="select__face-item select__container" tabindex='0' option-selected="false" id="listLabel" 
                    aria-haspopup="listbox" aria-labelledby="selectLabel listLabel">Sorting type</span>
                <ul name="sort" role="listbox" class="select__list" aria-labelledby="selectLabel" tabindex="-1">
                    <li value="namesAscending" role="option" tabindex="-1" class="list__item">Names: A first</li>
                    <li value="namesDescending" role="option" tabindex="-1" class="list__item">Names: Z first</li>
                    <li value="ageAscending" role="option" tabindex="-1" class="list__item">Age: ascending</li>
                    <li value="ageDescending" role="option" tabindex="-1" class="list__item">Age: descending</li>
                </ul>
            </fieldset>
            <fieldset class="gender__filter fieldset" id="genderFilter">
                <legend class="legend">Gender:</legend>
                <div class="filter__item">
                    <label class="label" for="male">Male:</label>
                    <input type="checkbox" class="checkbox" name="gender_male" value="male" id="male" checked>
                </div>
                <div class="filter__item">
                    <label class="label" for="female">Female:</label>
                    <input type="checkbox" class="checkbox" name="gender_female" value="female" id="female" checked>
                </div>
            </fieldset>
            <fieldset class="age__filter fieldset" id="ageFilter">
                <legend class="legend">Age:</legend>
                <input type="number" class="number" name="minAge" id="minAge">
                <span>â€”</span>
                <input type="number" class="number" name="maxAge" id="maxAge">
            </fieldset>
        </form>
        <div class="cards__container"></div>
        <button class="more__button " id="moreFriends" onclick="getFriends()">More friends</button>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
