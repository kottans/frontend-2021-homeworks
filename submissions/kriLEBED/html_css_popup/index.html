<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
    <title>My popup</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <nav>
                <ul class="nav_menu">
                    <li class="menu_items"><a href="#">Mail</a></li>
                    <li class="menu_items"><a href="#">Images</a></li>
                    <li class="menu_button menu_items">
                        <input id="menu_toggle" type="checkbox" class="submenu_btn"/>
                        <label for="menu_toggle"></label>
                        <div class="submenu">
                            <ul class="submenu-items">
                                <li class="submenu-item">
                                    <a class="submenu-link" href="#">
                                        <img src="img/calendar-icon.png" alt="calendar">
                                        <p>Calendar</p>
                                    </a>
                                </li>
                                <li class="submenu-item">
                                    <a class="submenu-link" href="#">
                                        <img src="img/mail-icon.png" alt="mail">
                                        <p>Mail</p>
                                    </a>
                                </li>
                                <li class="submenu-item">
                                    <a class="submenu-link" href="#">
                                        <img src="img/news-icon.png" alt="news">
                                        <p>News</p>
                                    </a>
                                </li>
                                <li class="submenu-item">
                                    <a class="submenu-link" href="#">
                                        <img src="img/map-icon.png" alt="map">
                                        <p>Map</p>
                                    </a>
                                </li>
                                <li class="submenu-item">
                                    <a class="submenu-link" href="#">
                                        <img src="img/files-icon.png" alt="files">
                                        <p>Files</p>
                                    </a>
                                </li>
                                <li class="submenu-item">
                                    <a class="submenu-link" href="#">
                                        <img src="img/contacts-icon.png" alt="contacts">
                                        <p>Contacts</p>
                                    </a>
                                </li>
                                <li class="submenu-item">
                                    <a class="submenu-link" href="#">
                                        <img src="img/translate-icon.png" alt="translate">
                                        <p>Translate</p>
                                    </a>
                                </li>
                                <li class="submenu-item">
                                    <a class="submenu-link" href="#">
                                        <img src="img/videos-icon.png" alt="videos">
                                        <p>Videos</p>
                                    </a>
                                </li>
                                <li class="submenu-item">
                                    <a class="submenu-link" href="#">
                                        <img src="img/search-icon.png" alt="search">
                                        <p>Search</p>
                                    </a>
                                </li>
                                <li class="submenu-item">
                                    <a class="submenu-link" href="#">
                                        <img src="img/photo-icon.png" alt="photo">
                                        <p>Photo</p>
                                    </a>
                                </li>
                                <li class="submenu-item">
                                    <a class="submenu-link" href="#">
                                        <img src="img/music-icon.png" alt="music">
                                        <p>Music</p>
                                    </a>
                                </li>
                                <li class="submenu-item">
                                    <a class="submenu-link" href="#">
                                        <img src="img/document-icon.png" alt="document">
                                        <p>Document</p>
                                    </a>
                                </li>
                            </ul>
                            <div class="more_button">
                                <label for="more"></label>
                                <input type="checkbox" id="more" class="more_btn"/>
                                <ul class="submenu-items more-submenu">
                                    <li class="submenu-item">
                                        <a class="submenu-link" href="#">
                                            <img src="img/settings-icon.png" alt="settings">
                                            <p>Settings</p>
                                        </a>
                                    </li>
                                    <li class="submenu-item">
                                        <a class="submenu-link" href="#">
                                            <img src="img/weather-icon.png" alt="weather">
                                            <p>Weather</p>
                                        </a>
                                    </li>
                                    <li class="submenu-item">
                                        <a class="submenu-link" href="#">
                                            <img src="img/calculator-icon.png" alt="calculator">
                                            <p>Calculator</p>
                                        </a>
                                    </li>
                                    <li class="submenu-item">
                                        <a class="submenu-link" href="#">
                                            <img src="img/download-icon.png" alt="download">
                                            <p>Download</p>
                                        </a>
                                    </li>
                                    <li class="submenu-item">
                                        <a class="submenu-link" href="#">
                                            <img src="img/chat-icon.png" alt="chat">
                                            <p>Chat</p>
                                        </a>
                                    </li>
                                    <li class="submenu-item">
                                        <a class="submenu-link" href="#">
                                            <img src="img/wallet-icon.png" alt="wallet">
                                            <p>Wallet</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li class="menu_items"><a href="#"><img src="img/bell-icon.png" alt="bell"></a></li>
                    <li class="menu_items"><a href="https://github.com/kriLEBED"><img src="img/photo.jpg" alt="profile" class="profile-img"></a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
