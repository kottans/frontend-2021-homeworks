<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hooli</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<nav class="nav">
  <ul class="toolbar">
    <li class="toolbar__item">
      <a class="mail link" href="https://mail.google.com/mail/u/0/?tab=wm&ogbl" target="_blank">
        Mail
      </a>
    </li>
    <li class="toolbar__item">
      <a class="images link" href="https://www.google.com.ua/imghp?hl=en&tab=wi&ogbl" target="_blank">
        Images
      </a>
    </li>
    <li class="toolbar__item popup-wrapper">
      <input id="popup-btn" class="popup-btn" type="checkbox">
      <label for="popup-btn" class="popup-icon"></label>
      <div class="popup">
        <div class="popup-content">
          <ul class="menu">
            <li class="menu-item">
              <a href="#">
                <figure class="menu-item__icon">
                  <img src="./img/calendar.png" alt="Calendar icon">
                  <figcaption class="menu-item__title">Calendar</figcaption>
                </figure>
              </a>
            </li>
            <li class="menu-item">
              <a href="#">
                <figure class="menu-item__icon">
                  <img src="./img/mail.png" alt="Mail icon">
                  <figcaption class="menu-item__title">Mail</figcaption>
                </figure>
              </a>
            </li>
            <li class="menu-item">
              <a href="#">
                <figure class="menu-item__icon">
                  <img src="./img/news.png" alt="News icon">
                  <figcaption class="menu-item__title">News</figcaption>
                </figure>
              </a>
            </li>
            <li class="menu-item">
              <a href="#">
                <figure class="menu-item__icon">
                  <img src="./img/maps.png" alt="Map icon">
                  <figcaption class="menu-item__title">Map</figcaption>
                </figure>
              </a>
            </li>
            <li class="menu-item">
              <a href="#">
                <figure class="menu-item__icon">
                  <img src="./img/files.png" alt="Files icon">
                  <figcaption class="menu-item__title">Files</figcaption>
                </figure>
              </a>
            </li>
            <li class="menu-item"><a href="#">
              <figure class="menu-item__icon">
                <img src="./img/contacts.png" alt="Contacts icon">
                <figcaption class="menu-item__title">Contacts</figcaption>
              </figure>
            </a></li>
            <li class="menu-item"><a href="#">
              <figure class="menu-item__icon">
                <img src="./img/tanslation.png" alt="Translate icon">
                <figcaption class="menu-item__title">Translate</figcaption>
              </figure>
            </a></li>
            <li class="menu-item"><a href="#">
              <figure class="menu-item__icon">
                <img src="./img/videos.png" alt="Videos icon">
                <figcaption class="menu-item__title">Videos</figcaption>
              </figure>
            </a></li>
            <li class="menu-item">
              <a href="#">
                <figure class="menu-item__icon">
                  <img src="./img/search.png" alt="Search icon">
                  <figcaption class="menu-item__title">Search</figcaption>
                </figure>
              </a>
            </li>
            <li class="menu-item">
              <a href="#">
                <figure class="menu-item__icon">
                  <img src="./img/photos.png" alt="Photo icon">
                  <figcaption class="menu-item__title">Photo</figcaption>
                </figure>
              </a>
            </li>
            <li class="menu-item">
              <a href="#">
                <figure class="menu-item__icon">
                  <img src="./img/apps.png" alt="Apps icon">
                  <figcaption class="menu-item__title">Apps</figcaption>
                </figure>
              </a>
            </li>
            <li class="menu-item">
              <a href="#">
                <figure class="menu-item__icon">
                  <img src="./img/documents.png" alt="Documents icon">
                  <figcaption class="menu-item__title">Documents</figcaption>
                </figure>
              </a>
            </li>
          </ul>
          <input id="show-more" class="more-btn" type="checkbox">
          <label for="show-more">More</label>
          <ul class="menu extra">
            <li class="menu-item">
              <a href="#">
                <figure class="menu-item__icon">
                  <img src="./img/chat.png" alt="Chat icon">
                  <figcaption class="menu-item__title">Chat</figcaption>
                </figure>
              </a>
            </li>
            <li class="menu-item">
              <a href="#">
                <figure class="menu-item__icon">
                  <img src="./img/classroom.png" alt="Classroom icon">
                  <figcaption class="menu-item__title">Classroom</figcaption>
                </figure>
              </a>
            </li>
            <li class="menu-item">
              <a href="#">
                <figure class="menu-item__icon">
                  <img src="./img/collection.png" alt="Collection icon">
                  <figcaption class="menu-item__title">Collection</figcaption>
                </figure>
              </a></li>
            <li class="menu-item">
              <a href="#">
                <figure class="menu-item__icon">
                  <img src="./img/maps.png" alt="Maps icon">
                  <figcaption class="menu-item__title">Maps</figcaption>
                </figure>
              </a>
            </li>
            <li class="menu-item">
              <a href="#">
                <figure class="menu-item__icon">
                  <img src="./img/blogs.png" alt="Blogs icon">
                  <figcaption class="menu-item__title">Blogs</figcaption>
                </figure>
              </a>
            </li>
            <li class="menu-item">
              <a href="">
                <figure class="menu-item__icon">
                  <img src="./img/promo.png" alt="Promos icon">
                  <figcaption class="menu-item__title">Promos</figcaption>
                </figure>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </li>
    <li class="toolbar__item">
      <a class="bell" href="#">
        <img src="./img/bell.png" alt="Notifications">
      </a>
    </li>
    <li class="toolbar__item">
      <a class="user-acc" href="https://github.com/kottans/frontend" target="_blank">
        <img class="user-pic" src="https://clojureday.in.ua/img/kottans_logo_light.svg" alt="User photo">
      </a>
    </li>
  </ul>
</nav>
</body>
</html>
