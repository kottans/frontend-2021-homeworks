<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./img/favicon.png" type="image/png">
    <title>Popup</title>
</head>

<body>
    <header class="header">
        <nav class="header-menu">
            <ul class="main-menu">
                <li><a href="#" class="nav-header">Mail</a></li>
                <li><a href="#" class="nav-header">Images</a></li>
                <li class="popup-icon" tabindex="3">
                    <input type="checkbox" id="popup-menu" class="popup-menu">
                    <label for="popup-menu" class="popup_open"></label>
                    <div class="popup-container">
                        <ul class="popup-items">
                            <li class="pop-item">
                                <a href="#" class="popup-item"><img class="popup-item-icon" src="img/calendar.png"
                                        alt="calendar">Calendar</a>
                            </li>
                            <li class="pop-item">
                                <a href="#" class="popup-item"><img class="popup-item-icon" src="img/mail.png"
                                        alt="mail">Mail</a>
                            </li>
                            <li class="pop-item">
                                <a href="#" class="popup-item"><img class="popup-item-icon" src="img/news.png"
                                        alt="news">News</a>
                            </li>
                            <li class="pop-item">
                                <a href="#" class="popup-item"><img class="popup-item-icon" src="img/maps.png"
                                        alt="map">Map</a>
                            </li>
                            <li class="pop-item">
                                <a href="#" class="popup-item"><img class="popup-item-icon" src="img/files.png"
                                        alt="files">Files</a>
                            </li>
                            <li class="pop-item">
                                <a href="#" class="popup-item"><img class="popup-item-icon" src="img/contacts.png"
                                        alt="contacts">Contacts</a>
                            </li>
                            <li class="pop-item">
                                <a href="#" class="popup-item"><img class="popup-item-icon" src="img/tanslation.png"
                                        alt="translate">Translate</a>
                            </li>
                            <li class="pop-item">
                                <a href="#" class="popup-item"><img class="popup-item-icon" src="img/videos.png"
                                        alt="videos">Videos</a>
                            </li>
                            <li class="pop-item">
                                <a href="#" class="popup-item"><img class="popup-item-icon" src="img/search.png"
                                        alt="search">Search</a>
                            </li>
                            <li class="pop-item">
                                <a href="#" class="popup-item"><img class="popup-item-icon" src="img/photos.png"
                                        alt="photo">Photo</a>
                            </li>
                            <li class="pop-item">
                                <a href="#" class="popup-item"><img class="popup-item-icon" src="img/apps.png"
                                        alt="apps">Apps</a>
                            </li>
                            <li class="pop-item">
                                <a href="#" class="popup-item"><img class="popup-item-icon" src="img/documents.png"
                                        alt="documents">Docs</a>
                            </li>
                        </ul>
                        <input type="checkbox" id="more-popup" class="more-popup">
                        <label for="more-popup" class="more-open">More</label>
                        <div class="more-hidden">
                            <ul class="more-items">
                                <li class="pop-item">
                                    <a href="#" class="more-item"><img class="more-item-icon" src="img/chat.png"
                                            alt="chat">Chat</a>
                                </li>
                                <li class="pop-item">
                                    <a href="#" class="more-item"><img class="more-item-icon" src="img/classroom.png"
                                            alt="classroom">Class</a>
                                </li>
                                <li class="pop-item">
                                    <a href="#" class="more-item"><img class="more-item-icon" src="img/collection.png"
                                            alt="collection">Collection</a>
                                </li>
                                <li class="pop-item">
                                    <a href="#" class="more-item"><img class="more-item-icon" src="img/mars.png"
                                            alt="mars">Mars</a>
                                </li>
                                <li class="pop-it                   em">
                                    <a href="#" class="more-item"><img class="more-item-icon" src="img/blogs.png"
                                            alt="blogs">Blogs</a>
                                </li>
                                <li class="pop-item">
                                    <a href="#" class="more-item"><img class="more-item-icon" src="img/promo.png"
                                            alt="promos">Promos</a>
                                </li>
                                <li><a href="https://kottans.org/" class="more-last-item kottans" target="_blank">Even
                                        more from Kottans</a></li>
                            </ul>
                        </div>
                    </div>
                </li>

                </li>
                <li>
                    <a href="#" class="icon"><img src="img/bell.png" alt="bell"></a>
                </li>
                <li>
                    <a href="https://github.com/kottans/frontend-2021-homeworks" class="avatar"><img
                            src="img/Kottans^_^.jpg" alt="avatar"></a>
                </li>
            </ul>
        </nav>
    </header>
</body>

</html>
