<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app.css">
  <title>html-css-popup-task</title>
</head>
<body>
  <nav>
    <div class="topnav-right">
      <a href="#">Mail</a>
      <a href="#">Images</a>
      <label class="btn show-items" for="popup-control">
        <img class="icon" src="img/bento_icon.png" alt="Bento icon">
      </label>
      <a href="#">
        <img class="icon" src="img/icon_bell.png" alt="Bell icon">
      </a>
      <a href="#">
        <img class="icon" src="img/user_icon.png" alt="User icon">
      </a>
    </div>
  </nav>
  <div class="container">
    <input class="popup-checkbox" type="checkbox" id="popup-control">
    <div class="main-popup content">
      <div class="menu-deco-square"></div>
      <label class="fading-area-for-menu-closing" for="popup-control"></label>
      <div class="auto-scrolled-area">
        <div class="main-items-container content flex-items">
          <a class="item" href="#">
            <img src="img/popup-icons/calendar.png" alt="Calendar">
              Calendar
          </a>
          <a class="item" href="#">
              <img src="img/popup-icons/mail.png" alt="Mail">
              Mail
          </a>
          <a class="item" href="#">
            <img src="img/popup-icons/news.png" alt="News">
             News
          </a>

          <a class="item" href="#">
            <img src="img/popup-icons/maps.png" alt="Maps">
              Map
          </a>
          <a class="item" href="#">
              <img src="img/popup-icons/files.png" alt="Files">
              Files
          </a>
          <a class="item" href="#">
            <img src="img/popup-icons/contacts.png" alt="Contacts">
             Contacts
          </a>
          <a class="item" href="#">
            <img src="img/popup-icons/tanslation.png" alt="Translate">
            Translate
          </a>
          <a class="item" href="#">
            <img src="img/popup-icons/videos.png" alt="Videos">
            Videos
          </a>

          <a class="item" href="#">
          <img src="img/popup-icons/search.png" alt="Search">
            Search
          </a>
          <a class="item" href="#">
            <img src="img/popup-icons/photos.png" alt="Photo">
              Photo
          </a>
          <a class="item" href="#">
              <img src="img/popup-icons/apps.png" alt="Apps">
              Apps
          </a>
          <a class="item" href="#">
            <img src="img/popup-icons/documents.png" alt="Document">
             Document
          </a>

        </div>
        <label class="btn-more" for="more-control">More</label>   
        <input class="popup-checkbox more-control" type="checkbox" id="more-control">
  
        <div class="more-items-container content flex-items">
          
          <a class="item" href="#">
            <img src="img/popup-icons/chat.png" alt="Chat">
              Chat
          </a>
          <a class="item" href="#">
              <img src="img/popup-icons/classroom.png" alt="Classroom">
              Classroom
          </a>
          <a class="item" href="#">
            <img src="img/popup-icons/collection.png" alt="Collection">
             Collection
          </a>
          <a class="item" href="#">
            <img src="img/popup-icons/mars.png" alt="Mars">
              Mars
          </a>
          <a class="item" href="#">
              <img src="img/popup-icons/blogs.png" alt="Blogs">
              Blogs
          </a>
          <a class="item" href="#">
            <img src="img/popup-icons/promo.png" alt="Promos">
             Promos
          </a>
          <a class="href-kottans" href="https://kottans.org/">Even more from Kottans</a>
        </div>  
      </div>
    </div>
  </div>
  <div class="mock-content-container">
    <div class="company-logo">
      <img src="img/boooble_logo.png" alt="Company logo">
      <br>
      <input type="text" placeholder="Search something">
    </div>
  </div>
</body>
</html>
