<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="app.css" rel="stylesheet"/>
  <title>html-css-popup-task</title>
</head>
<body>
  <nav>
    Mail
    Images 
    <label id="show-items" class="button" for="popup-control">
      <img src="img/main-button.png"/>
    </label>
  </nav>

  <div id="container">
    <input type="checkbox" class="popup" id="popup-control">
    <div id="main-popup" class="content">
      
      <label id="button-close" for="popup-control"></label>
      
      <div id="main-items" class="content">Few items to display...</div>

      <label id="more-button" class="button" for="more-control">More</label>   
      <input type="checkbox" class="popup" id="more-control">

      <div id="more-items" class="content">
        Addicional items to display...
        <label id="less-button" class="button" for="more-control">Less</label>  
      </div>
      
    </div>
  </div>
  
  <!--
    *
    * My first way of search decision! Not pretty good.

    * by the same button. So, let's try another way....

  <a id="popup-button" class="button" href="#pop-up">Pop me up</a>
  <div id="pop-up" class="container">
      <p>

      </p>
      <a class="button" href="#">More</a> 
      <a class="button" href="#">Close</a>
  </div>

</html>
