<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Popup window</title>
</head>
<body>
  <header>
    <nav>
      <ul class="user_menu">
        <li class="user_menu__element user_menu__element-text" >
          <a href="#">Mail</a>
        </li>
        <li class="user_menu__element user_menu__element-text">
          <a href="#">Images</a>
        </li>
        <li>
          <input type="checkbox" class="apps_menu__checkbox" id="apps_checkbox">
          <label for="apps_checkbox" class="user_menu__element user_menu__element-anchor">
            <img src="icons/apps_grid.png" alt="apps">
          </label>
          <div class="apps_menu">
            <div class="apps_menu__content">
              <div class="first_page">
                <a href="#" class="icon_card">
                  <img src="icons/calendar.png" alt="Calendar">
                  Calendar
                </a>
                <a href="#" class="icon_card">
                  <img src="icons/mail.png" alt="Mail">
                  Mail
                </a>
                <a href="#" class="icon_card">
                  <img src="icons/news.png" alt="News">
                  News
                </a>
                <a href="#" class="icon_card">
                  <img src="icons/maps.png" alt="Map">
                  Map
                </a>
                <a href="#" class="icon_card">
                  <img src="icons/files.png" alt="Files">
                  Files
                </a>
                <a href="#" class="icon_card">
                  <img src="icons/contacts.png" alt="Contacts">
                  Contacts
                </a>
                <a href="#" class="icon_card">
                  <img src="icons/tanslation.png" alt="Translate">
                  Translate
                </a>
                <a href="#" class="icon_card">
                  <img src="icons/videos.png" alt="Videos">
                  Videos
                </a>
                <a href="#" class="icon_card">
                  <img src="icons/search.png" alt="Search">
                  Search
                </a>
                <a href="#" class="icon_card">
                  <img src="icons/photos.png" alt="Photo">
                  Photo
                </a>
                <a href="#" class="icon_card">
                  <img src="icons/apps.png" alt="Apps">
                  Apps
                </a>
                <a href="#" class="icon_card">
                  <img src="icons/documents.png" alt="Document">
                  Document
                </a>
              </div>
              <div class="first_page__footer">
                <input type="checkbox" class="more_apps__checkbox" id="m_a_checkbox">
                <label class="more_apps__label" for="m_a_checkbox">More</label>
                <div class="second_page">
                  <a href="#" class="icon_card">
                    <img src="icons/chat.png" alt="Chat">
                    Chat
                  </a>
                  <a href="#" class="icon_card">
                    <img src="icons/classroom.png" alt="Classroom">
                    Classroom
                  </a>
                  <a href="#" class="icon_card">
                    <img src="icons/collection.png" alt="Collection">
                    Collection
                  </a>
                  <a href="#" class="icon_card">
                    <img src="icons/mars.png" alt="Mars">
                    Mars
                  </a>
                  <a href="#" class="icon_card">
                    <img src="icons/blogs.png" alt="Blogs">
                    Blogs
                  </a>
                  <a href="#" class="icon_card">
                    <img src="icons/horn.png" alt="Ads">
                    Ads
                  </a>
                  <div class="second_page__footer">
                    <a href="#">Even more from Kottans</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="user_menu__element">
          <a href="#"><img src="icons/bell.png" alt="bell"></a>
        </li>
        <li class="user_menu__element">
          <a href="#"><img class="user_menu__user_photo" src="icons/user_photo.jpg" alt="user_photo"></a>
        </li>
      </ul>
    </nav>
  </header>
</body>
</html>
