<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>HTML-CSS-POPUP</title>
</head>
<body>
<header class="header">
    <nav class="navbar">
        <a class="navbar__title" href="#">
            HTML-CSS-POPUP
        </a>

        <ul class="navbar__links">

            <li class="navbar__item">
                <a href="#">
                    Mail
                </a>
            </li>

            <li class="navbar__item">
                <a href="#">
                    Images
                </a>
            </li>

            <li class="navbar__item">
                <input class="popup-menu__input visually-hidden" type="checkbox"
                       id="input-popup-menu">
                <label for="input-popup-menu" class="popup-menu__label">
                    <img class="navbar__img" src="img/popup-button.png"
                         alt="Popup-Menu">
                </label>

                <!-- Pop-up menu -->

                <ul class="popup-menu">

                    <li class="popup-menu__item">
                        <a href="#">
                            <img class="popup-menu__img" src="img/calendar.png"
                                 alt="Calendar">
                            Calendar
                        </a>
                    </li>
                    <li class="popup-menu__item">
                        <a href="#">
                            <img class="popup-menu__img" src="img/chat.png"
                                 alt="Chat">
                            Chat
                        </a>
                    </li>
                    <li class="popup-menu__item">
                        <a href="#">
                            <img class="popup-menu__img" src="img/contacts.png"
                                 alt="Contacts">
                            Contacts
                        </a>
                    </li>

                    <li class="popup-menu__item">
                        <a href="#">
                            <img class="popup-menu__img" src="img/files.png"
                                 alt="Files">
                            Files
                        </a>
                    </li>
                    <li class="popup-menu__item">
                        <a href="#">
                            <img class="popup-menu__img" src="img/mail.png"
                                 alt="Mail">
                            Mail
                        </a>
                    </li>
                    <li class="popup-menu__item">
                        <a href="#">
                            <img class="popup-menu__img" src="img/maps.png"
                                 alt="Maps">
                            Maps
                        </a>
                    </li>

                    <!-- More items -->
                    <li class="popup-menu__more">
                        <input class="popup-menu__more__input visually-hidden"
                               type="checkbox"
                               id="input-popup-menu-more">
                        <label for="input-popup-menu-more" class="popup-menu__label">
                            Show more
                        </label>
                        <ul class="additional-popup-menu">
                            <li class="popup-menu__item">
                                <a href="#">
                                    <img class="popup-menu__img" src="img/tanslation.png"
                                         alt="Translation">
                                    Translation
                                </a>
                            </li>
                            <li class="popup-menu__item">
                                <a href="#">
                                    <img class="popup-menu__img" src="img/videos.png"
                                         alt="Videos">
                                    Videos
                                </a>
                            </li>
                            <li class="popup-menu__item">
                                <a href="#">
                                    <img class="popup-menu__img" src="img/blogs.png"
                                         alt="Blogs">
                                    Blogs
                                </a>
                            </li>
                        </ul>

                    </li>
                    <!-- End More items -->


                </ul>
                <!-- End Pop-up menu -->

            </li>

            <li class="navbar__item">
                <a href="#">
                    <img class="navbar__img" src="img/bell.png" alt="Bell">
                </a>
            </li>

        </ul>
    </nav>
</header>

<main>
</main>

</body>
</html>
