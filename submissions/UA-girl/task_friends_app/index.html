<header class="header">
    <div class="container container-heading">
        <h1 class="heading-title">Smile App</h1>
        <p class="heading-text">Smile to your new friends!</p>
    </div>
</header>
<div class="wrapper">
    <aside class="section-filters">
        <div class="container container-filters">
            <label class="label label-search">
                <input type="text" class="search" placeholder="Type a name..." name="search">
                <svg width="18" height="18" class="ico ico-search">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink"
                         xlink:href="#search"></use>
                </svg>
                <span class="visually-hidden">Search by name</span>
            </label>
            <div class="arrows-group">
                <h3 class="field-title">Sort by name</h3>
                <label class="label label-name">
                    <span class="visually-hidden">A-Z</span>
                    <input type="radio" class="radio radio-name radio-name__up visually-hidden" name="sorting"
                           value="up" data-name="name">
                    <svg width="11" height="10" class="ico ico-arrow ico-arrow__up">
                        <use xlink:href="#arrow-up"></use>
                    </svg>
                </label>
                <label class="label label-name">
                    <span class="visually-hidden">Z-A</span>
                    <input type="radio" class="radio radio-name radio-name__down visually-hidden" name="sorting"
                           value="down" data-name="name">
                    <svg width="11" height="10" class="ico ico-arrow ico-arrow__down">
                        <use xlink:href="#arrow-down"></use>
                    </svg>
                </label>
            </div>
            <div class="arrows-group">
                <h3 class="field-title">Filter by gender</h3>
                <label class="label label-gender">
                    <span class="visually-hidden">Men</span>
                    <input type="radio" class="radio radio-gender radio-gender__male visually-hidden" name="gender"
                           value="male">
                    <svg width="30" height="30" class="ico ico-radio ico-radio__male">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink"
                             xlink:href="#male"></use>
                    </svg>

                </label>
                <label class="label label-gender">
                    <span class="visually-hidden">Women</span>
                    <input type="radio" class="radio radio-gender radio-gender__female visually-hidden"
                           name="gender" value="female">
                    <svg width="30" height="30" class="ico ico-radio ico-radio__female">
                        <use xmlns:xlink="http://www.w3.org/1999/xlink"
                             xlink:href="#female"></use>
                    </svg>
                </label>
            </div>
            <div class="arrows-group">
                <h3 class="field-title">Sort by age</h3>
                <label class="label label-age">
                    <input type="radio" class="radio radio-age radio-age__up visually-hidden" name="sorting"
                           value="up" data-name="age">
                    <svg width="11" height="10" class="ico ico-arrow ico-arrow__up">
                        <use xlink:href="#arrow-up"></use>
                    </svg>
                    <span class="visually-hidden">Age up sort</span>
                </label>
                <label class="label label-age">
                    <span class="visually-hidden">Older first</span>
                    <input type="radio" class="radio radio-age radio-age__up visually-hidden" name="sorting" value="down"
                           data-name="age">
                    <svg width="11" height="10" class="ico ico-arrow ico-arrow__down">
                        <use xlink:href="#arrow-down"></use>
                    </svg>
                </label>
            </div>
            <div class="filter filter-range-container">
                <h3 class="field-title">Filter by age</h3>
                <input type="range" class="range range__max" id="r-max" value="100" min="10" max="100" step="5"
                       name="range">
                <label class="label label-range" for="r-max">Max age: 100</label>
            </div>
            <div class="arrows-group">
                <h3 class="field-title">Sort by registration date</h3>
                <label class="label label-registration">
                    <span class="visually-hidden">Older member</span>
                    <input type="radio" class="radio radio-registration radio-registration__up visually-hidden"
                           data-name="registration"
                           value="up" name="sorting">
                    <svg width="11" height="10" class="ico ico-arrow ico-arrow__up">
                        <use xlink:href="#arrow-up"></use>
                    </svg>
                </label>
                <label class="label label-registration">
                    <span class="visually-hidden">Newer member</span>
                    <input type="radio" class="radio radio-registration radio-registration__down visually-hidden"
                           data-name="registration"
                           value="down" name="sorting">
                    <svg width="11" height="10" class="ico ico-arrow ico-arrow__down">
                        <use xlink:href="#arrow-down"></use>
                    </svg>
                </label>
            </div>
            <div class="filter filter-reset">
                <label class="label label-reset">
                    <input type="button" class="button button-reset" name="reset" value="Reset">
                </label>
            </div>
        </div>
    </aside>
    <main class="main">
        <section class="section-cards">
            <div class="cards"></div>
        </section>
        <section class="pages">
            <button class="button button-page button-page__back"><<</button>
            <span class="page"></span>
            <button class="button button-page button-page__forward">>></button>
        </section>
    </main>
</div>
<footer class="footer">
    <div class="container">
        <h3 class="footer-title">Friendship is Smiling =)</h3>
    </div>
</footer>
<div class="overlay">
    <h1 class="smile">=)</h1>
</div>
