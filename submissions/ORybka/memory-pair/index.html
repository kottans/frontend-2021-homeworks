<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Memory pair game</title>
</head>
<body>
  <div class="main-container">
    <header>
      <h1 class="title">Memory pair game</h1>
      <h2 class="moves">Number of moves is <strong>0</strong></h2>
    </header>
    <main class="all-cards-container"></main>
    <section class="won-message">
      <img class="won-image" src="assets/won-message.jpg" alt="won-message">
      <div class="col">
        <h2 class="won-text">you won!</h2>
        <a href="javascript:window.location.reload(true)" class="new-game">try again</a>
      </div>
    </section>

    <footer>
      <div class="footer-info">
        <span>made by </span>
        <a class="github-link" href="https://github.com/ORybka" target="_blank" >olha rybchynska</a>
      </div>
    </footer>
  </div>
  <div class="cat-left"></div>
  <div class="cat-right"></div>
  <script src="main.js"></script>
</body>
</html>
