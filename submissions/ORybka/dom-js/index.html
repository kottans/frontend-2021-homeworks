<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
  <title>GoT</title>
</head>
<body>
  <div class="background-container">
    <div class="background-picture"></div>
  </div>
  <div class="container">
    <header class="header-container">
      <h1>Great Houses of Westeros</h1>
      <div class="hidden-menu">
        <span class="material-icons icon">keyboard_arrow_down</span>
      </div>
    </header>
    <main class="content-container">
      <nav class="navbar">
        <ul class="menu-container"></ul>
      </nav>
      <div class="content">
        <div class="content-info">
          <span class="house"></span>
          <div class="row">
            <div class="col">
              <img class="shield" src="" alt="shield">
              <span class="slogan"></span>
            </div>
            <div class="description"></div>
          </div>
        </div>
        <div class="question">Click the character to know who survived the entire series</div>
        <div class="content-img-container">
        </div>
    </main>
    <footer>
      <div class="footer-info">
        <span>made by </span>
        <a class="github-link" href="https://github.com/ORybka" target="_blank" >olha rybchynska</a>
      </div>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
