<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Advent+Pro&family=Akaya+Kanadaka&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Friends App</title>
</head>
<body>
  <div class="main-container">
    <h1 class="main-title">Friends App</h1>
    <div class="inner-main-container">
      <aside class="col sort-container">
        <form action="#" class="inner-sort-container">
          <input type="search" class="main-search" id="user-names" placeholder="Search by name..." autocomplete="off">
          <div div class="col age">
            <p class="sort-title">Sort by age</p>
            <div class="row sorting-container">
              <label class="form-label button-descending">
                <input class="sorting-input" type="radio" id="byAgeDescending">
                <div class="icon-image descending"></div>
              </label>
              <label class="form-label button-ascending">
                <input class="sorting-input" type="radio" id="byAgeAscending">
                <div class="icon-image ascending"></div>
              </label>
            </div>
          </div>
          <div class="col name">
            <p class="sort-title">Sort by name</p>
            <div class="row sorting-container">
              <label class="form-label button-AZ">
                <input class="sorting-input" type="radio" id="byNameAZ">
                <div class="icon-image AZ"></div>
              </label>
              <label class="form-label button-ZA">
                <input class="sorting-input" type="radio" id="byNameZA">
                <div class="icon-image ZA"></div>
              </label>
            </div>
          </div>
          <div class="col gender">
            <p class="sort-title">Filter by gender</p>
            <div class="row sorting-container">
              <label class="form-label button-all">
                <input class="sorting-input gender" type="radio" id="byGenderAll">
                <div class="icon-image all"></div>
              </label>
              <label class="form-label button-male">
                <input class="sorting-input gender" type="radio" id="byGenderMale">
                <div class="icon-image male"></div>
              </label>
              <label class="form-label button-female">
                <input class="sorting-input gender" type="radio" id="byGenderFemale">
                <div class="icon-image female"></div>
              </label>
            </div>
          </div>           
          <input class="reset-button" type="submit" value="Reset">
        </form>
      </aside>
      <main class="users-container"></main>
    </div>
    <footer>
      <div class="footer-info">
        <span>Made by </span>
        <a class="github-link" href="https://github.com/ORybka" target="_blank" >Olha Rybchynska</a>
      </div>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
