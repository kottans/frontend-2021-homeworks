<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooly-style Popup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">    </head>
<body>
    <header>
      <nav class="navigation">
        <ul class="nav-icon">
          <li>
            <a href="#" class="nav-text-item">Mail</a>
          </li>
          <li>
            <a href="#" class="nav-text-item">Images</a>
          </li>

          <li>
            <input type="checkbox" id="hoogle-menu" class="hide-checkbox">
            <label for="hoogle-menu">
              <img class="menu-img nav-img-item" src="navigation-icons/apps.jpg" alt="">
            </label>
            <div class="popup-wrapper">
              <div class="popup">

                <ul class="popup-list">
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/calendar.png" alt="Calendar icon" class="popup-item-img">
                      Calendar
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/mail.png" alt="Mail icon" class="popup-item-img">
                      Mail
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/news.png" alt="News icon" class="popup-item-img">
                      News
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/maps.png" alt="Map icon" class="popup-item-img">
                      Map
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/files.png" alt="Files icon" class="popup-item-img">
                      Files
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/contacts.png" alt="Contacts icon" class="popup-item-img">
                      Contacts
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/tanslation.png" alt="Translater icon" class="popup-item-img">
                      Translate
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/videos.png" alt="Videos icon" class="popup-item-img">
                      Videos
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/search.png" alt="Search icon" class="popup-item-img">
                      Search
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/photos.png" alt="Photo icon" class="popup-item-img">
                      Photo
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/apps.png" alt="Apps icon" class="popup-item-img">
                      Apps
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/documents.png" alt="Documents icon" class="popup-item-img">
                      Documents
                    </a>
                  </li>
                </ul>

                <input type="checkbox" id="more-button" class="hide-checkbox more" >
                <label for="more-button" class="more-bt-label" ><span class="more-bt-text">More</span></label>

                <ul class="popup-list add-popup">
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/chat.png" alt="Chat icon" class="popup-item-img">
                      Chat
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/classroom.png" alt="Classroom icon" class="popup-item-img">
                      Classroom
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/collection.png" alt="Collection icon" class="popup-item-img">
                      Collection
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/mars.png" alt="Mars icon" class="popup-item-img">
                      Mars
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/blogs.png" alt="Blogs icon" class="popup-item-img">
                      Blogs
                    </a>
                  </li>
                  <li>
                    <a href="#" class="popup-item">
                      <img src="popup-icons/adds.png" alt="Blogs icon" class="popup-item-img">
                      Ads
                    </a>
                  </li>

                  <li class="popup-bottom">
                    <a href="#" >Even more from Kottans</a>
                  </li>
                </ul>
              </div>
            </div>
          </li>

          <li>
            <a href="#" class="nav-img-item bell-item">
              <img class="bell-img" src="navigation-icons/bell.png" alt="">
            </a>
          </li>
          <li>
            <a href="#" class="nav-img-item">
              <img class="menu-img round-img" src="navigation-icons/user.jpg" alt="">
            </a>
          </li>
        </ul>
      </nav>
    </header>
</body>
</html>
