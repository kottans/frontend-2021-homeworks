<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="index.css">
      <link rel="shortcut icon" type="image/x-icon" href="./popup-icons/favicon.png" />
      <title>Hooli-style Popup</title>
   </head>
   <body>
      <nav>
         <ul class="nav-bar">
            <li><a href="#mail">Mail</a></li>
            <li><a href ="#images">Images</a></li>
            <li>
               <input class="popup-menu__button" type="checkbox" />
               <div class="popup-menu">
                  <ul class="popup-menu-top">
                     <li class="popup-menu__item">
                        <a href="#calendar">
                           <img class='images' src="./popup-icons/calendar.png" alt="calendar">
                           <div class='popup-menu__item-title'>Calendar</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#mail">
                           <img class='images' src="./popup-icons/mail.png" alt="mail"> 
                           <div class='popup-menu__item-title'>Mail</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#news">
                           <img class='images' src="./popup-icons/news.png" alt="map">
                           <div class='popup-menu__item-title'>News</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#maps">
                           <img class='images' src="./popup-icons/maps.png" alt="map">
                           <div class='popup-menu__item-title'>Map</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#files">
                           <img class='images' src="./popup-icons/files.png" alt="files">
                           <div class='popup-menu__item-title'>Files</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#contacts">
                           <img class='images' src="./popup-icons/contacts.png" alt="contacts">
                           <div class='popup-menu__item-title'>Contacts</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#translate">
                           <img class='images' src="./popup-icons/tanslation.png" alt="translate">
                           <div class='popup-menu__item-title'>Translate</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#videos">
                           <img class='images' src="./popup-icons/videos.png" alt="videos">
                           <div class='popup-menu__item-title'>Videos</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#search">
                           <img class='images' src="./popup-icons/search.png" alt="search">
                           <div class='popup-menu__item-title'>Search</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#photos">
                           <img class='images' src="./popup-icons/photos.png" alt="photos">
                           <div class='popup-menu__item-title'>Photo</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#apps">
                           <img class='images' src="./popup-icons/apps.png" alt="apps">
                           <div class='popup-menu__item-title'>Apps</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#documents">
                           <img class='images' src="./popup-icons/documents.png" alt="documents">
                           <div class='popup-menu__item-title'>Document</div>
                        </a>
                     </li>
                  </ul>
                  <input name="popup-menu-more__button" class="popup-menu-more__button" type="checkbox" value="More">
                  <span class="popup-menu-more__text">More</span>
                  <ul class="popup-menu-more">
                     <li class="popup-menu__item">
                        <a href="#chat">
                           <img class='images' src="./popup-icons/chat.png" alt="chat">
                           <div class='popup-menu__item-title'>Chat</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#classroom">
                           <img class='images' src="./popup-icons/classroom.png" alt="classroom">
                           <div class='popup-menu__item-title'>Classroom</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#collection">
                           <img class='images' src="./popup-icons/collection.png" alt="collection">
                           <div class='popup-menu__item-title'>Collection</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#mars">
                           <img class='images' src="./popup-icons/mars.png" alt="mars">
                           <div class='popup-menu__item-title'>Mars</div>
                        </a>
                     </li>
                     <li class="popup-menu__item">
                        <a href="#blogs">
                           <img class='images' src="./popup-icons/blogs.png" alt="blogs">

                        </a>

            </li>
            <li><a href ="#bell"><img class='bell__image' src="popup-icons/bell.png" alt="bell"/></a></li>
            <li><a href ="#user"><img class='user-photo__image' src="popup-icons/user_photo.png" alt="user-photo"/></a></li>
         </ul>
      </nav>

</html>
