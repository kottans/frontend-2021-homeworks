<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooli style popup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="nav-panel">
        <ul class="nav-list">
            <li class="nav-item"><a href="#" class="mail">Mail</a></li>
            <li class="nav-item"><a href="#" class="img">Images</a></li>
            <li class="nav-item">
                <div class="popup-wrapper">
                    <input type="checkbox" id="popup-button" class="popup-input">
                    <label for="popup-button" class="popup-label"></label>
                    <div class="popup-menu">
                        <div class="div-for-menu">
                            <a href="#" class="popup-item">
                                <img src="./img/tablet.png" alt="tablet">
                                <p>Tablet</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/mail.png" alt="mail">
                                <p>Mail</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/photo.png" alt="camera">
                                <p>Camera</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/measure.png" alt="measurement">
                                <p>Measurement</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/money.png" alt="money">
                                <p>Money</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/wallet.png" alt="wallet">
                                <p>Wallet</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/backpack.png" alt="backpack">
                                <p>Backpack</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/recycle.png" alt="recycle">
                                <p>Recycle</p>
                            </a>
                            <a href="#" class="popup-item">
                                <img src="./img/time.png" alt="compass">
                                <p>Compass</p>
                            </a>
                        </div>
                        <details>
                            <summary class="more-button">
                                More
                            </summary>
                            <div class="div-for-menu">
                                <a href="#" class="popup-item">
                                    <img src="./img/briefcase.png" alt="briefcase">
                                    <p>Briefcase</p>
                                </a>
                                <a href="#" class="popup-item">
                                    <img src="./img/heart.png" alt="heart">
                                    <p>Heart</p>
                                </a>
                                <a href="#" class="popup-item">
                                    <img src="./img/toggle.png" alt="toggle">
                                    <p>Toggle</p>
                                </a>
                                <a href="#" class="popup-item">
                                    <img src="./img/monitors.png" alt="displays">
                                    <p>Displays</p>
                                </a>
                                <a href="#" class="popup-item">
                                    <img src="./img/chart.png" alt="chart">
                                    <p>Chart</p>
                                </a>
                                <a href="#" class="popup-item">
                                    <img src="./img/download.png" alt="download">
                                    <p>Download</p>
                                </a>
                            </div>
                            <a href="https://kottans.org" class="link">Even more from Kottans</a>
                        </details>
                    </div>
                </div>
            </li>
            <li class="nav-item"> <a href="#" class="bell"> <img src="./img/bell.png" alt="notification"> </a> </li>
            <li class="nav-item"> <a href="#" class="user"> <img src="./img/user.png" alt="user"> </a>
            </li>
        </ul>
    </nav>
</body>

</html>
