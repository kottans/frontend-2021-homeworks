<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Awesome Popup</title>
  </head>
  <body>
    <header class="header">
      <nav class="navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#"><img src="assets/mail.svg" alt="mail"></a>
          </li>
          <li class="navigation__item link">
            <div class="link__menu menu">
              <input class="menu__input" type="checkbox" id="btn-nav" />
              <label class="menu__label" for="btn-nav"><img src="assets/menu.svg" alt="menu"/></label>
              <div class="menu__popup menu-popup invisible">
                <a href="#" class="menu-popup__link"><img src="assets/popup-icons/apps.png" alt="Apps">
                  <p>Apps</p>
                </a>
                <a href="#" class="menu-popup__link"><img src="assets/popup-icons/blogs.png" alt="blogs">
                  <p>Blogs</p>
                </a>
                <a href="#" class="menu-popup__link"><img src="assets/popup-icons/chat.png" alt="chat">
                  <p>Chat</p>
                </a>
                <a href="#" class="menu-popup__link"><img src="assets/popup-icons/calendar.png" alt="calendar">
                  <p>Calendar</p>
                </a>
                <a href="#" class="menu-popup__link"><img src="assets/popup-icons/files.png" alt="files">
                  <p>Files</p>
                </a>
                <a href="#" class="menu-popup__link"><img src="assets/popup-icons/photos.png" alt="photos">
                  <p>Photos</p>
                </a>
                <a href="#" class="menu-popup__link"><img src="assets/popup-icons/videos.png" alt="videos">
                  <p>Videos</p>
                </a>
                <a href="#" class="menu-popup__link"><img src="assets/popup-icons/documents.png" alt="documents">
                  <p>Documents</p>
                </a>
                <a href="#" class="menu-popup__link"><img src="assets/popup-icons/contacts.png" alt="contacts">
                  <p>Contacts</p>
                </a>
                <input class="menu-popup__input" type="checkbox" id="more-btn"/>
                <label class="menu-popup__label" for="more-btn"></label>
                <a href="#" class="menu-popup__link nondisplay"><img src="assets/popup-icons/maps.png" alt="maps">
                  <p>Maps</p>
                </a>
                <a href="#" class="menu-popup__link nondisplay"><img src="assets/popup-icons/search.png" alt="search">
                  <p>Search</p>
                </a>
                <a href="#" class="menu-popup__link nondisplay"><img src="assets/popup-icons/classroom.png" alt="classroom">
                  <p>Classroom</p>
                </a>
                <a href="#" class="menu-popup__link nondisplay"><img src="assets/popup-icons/mars.png" alt="mars">
                  <p>Mars</p>
                </a>
                <a href="#" class="menu-popup__link nondisplay"><img src="assets/popup-icons/promo.png" alt="promo">
                  <p>Promo</p>
                </a>
                <a href="#" class="menu-popup__link nondisplay"><img src="assets/popup-icons/tanslation.png" alt="translation">
                  <p>Translation</p>
                </a>
              </div>
            </div>
          </li>
          <li class="navigation__item">
            <a  href="#"><img src="assets/bell.svg"
                alt="bell"></a>
          <li  class="navigation__item link">
            <a  href="https://github.com/HannaSyn/kottans-frontend" class="link__user"><img src="assets/user.svg"
                alt="user"></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <figure class="bg">
        <img class="bg__img" src="assets/bg.png" alt="">
      </figure>
    </main>
  </body>
</html>
