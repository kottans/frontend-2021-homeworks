<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Hooli</title>
</head>

<body>
  <nav>
    <ul>
      <li title="E-mail">
        <a class="nav-item email" href="#"></a>
      </li>

      <li title="Images">
        <a class="nav-item images" href="#"></a>
      </li>

      <li class="relative-box" title="Applications">
        <input class="popup-ctrl" id="popup-ctrl" type="checkbox">

        <label class="nav-item apps" for="popup-ctrl"></label>
        <label class="popup-bg-closer" for="popup-ctrl"></label>

        <div class="popup">
          <a href="#">
            <span class="popup-item maps">Maps</span>
          </a>
          <a href="#">
            <span class="popup-item movies">Movies</span>
          </a>
          <a href="#">
            <span class="popup-item cloud">Cloud</span>
          </a>
          <a href="#">
            <span class="popup-item music">Music</span>
          </a>
          <a href="#">
            <span class="popup-item earth">Earth</span>
          </a>
          <a href="#">
            <span class="popup-item weather">Weather</span>
          </a>
          <a href="#">
            <span class="popup-item puzzle">Puzzle</span>
          </a>
          <a href="#">
            <span class="popup-item sport">Sport</span>
          </a>
          <a href="#">
            <span class="popup-item learning">Learning</span>
          </a>

          <input class="popup-expansion removable" id="popup-expansion" type="checkbox">

          <hr class="popup-separator hidden">

          <a class="hidden" href="#">
            <span class="popup-item shopping">Shopping</span>
          </a>
          <a class="hidden" href="#">
            <span class="popup-item food">Food</span>
          </a>
          <a class="hidden" href="#">
            <span class="popup-item flights">Flights</span>
          </a>
          <a class="hidden" href="#">
            <span class="popup-item drink">Drink!</span>
          </a>

          <a class="hidden kottans" href="https://kottans.org/">More about Kottans</a>

          <label class="removable show-hidden" for="popup-expansion">More</label>
        </div>
      </li>

      <li title="User">
        <a class="nav-item user" href="#"></a>
      </li>
    </ul>
  </nav>
</body>

</html>
